<fc-notice #notice title="{{modalTitle}}" msg="{{modalMessage}}" ot="{{modalOKTitle}}" (of)="modalAction(0)"></fc-notice>

<div class="page-content-header icon-content-header-purchasing">创建服务目录</div>
<div class="page-content fix-page-content">
	<div class="row navigator-progress">
		<div class="col-md-3 active"><span class="mark">1</span>填写服务目录信息</div>
		<div class="col-md-3 active"><span class="mark">2</span> 配置服务模板</div>
		<div class="col-md-3 active"><span class="mark">3</span> 选择可用区</div>
		<div class="col-md-3"><span class="mark">4</span> 设置启动盘</div>
		<div class="clear"></div>
	</div>
	<div class="step-progress">
		<div class="fox-cloud-progress-rectangle progress-striped">
			<div class="progress-bar fox-cloud-progress-bar-rectangle" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 75%;">
			</div>
		</div>
	</div>
	<div class="row" style="padding-top: 30px; vertical-align: middle;">
		<div class="col-md-5">
			<div class="row">
				<div class="col-sm-2"></div>
				<div class="col-sm-10">
					<div class="row">
						<div class="col-sm-12">
							<div class="section-title h4">
								基本信息：
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<div class="tableCon tableBorder">
								<table class="table table-hover">
									<thead>
										<tr>
											<th>可用区</th>
											<th>描述</th>
										</tr>
									</thead>
									<tbody>
										<tr *ngFor="let item of getOrgZones()" [ngClass]="{'selected': item.selected, 'clickable': true}" (click)="selectZone(item, $index)">
											<td>{{item.displayName || item.id}}</td>
											<td>{{item.description || item.id}}</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
				<div class="clear"></div>
			</div>
		</div>
		<div class="col-md-2">
				<div class="col-md-12 text-center" style="padding: 0px 0px 20px 0px;">
					<button class="fox-cloud-button fox-cloud-button-white" (click)="addZone()">
						<span class="glyphicon glyphicon-arrow-right"></span>
						<span class="icon-button-label icon-left-button-label">加入</span>
					</button>
				</div>
				<div class="col-md-12 text-center">
					<button class="fox-cloud-button fox-cloud-button-white" (click)="removeZone()">
						<span class="glyphicon glyphicon-arrow-left"></span>
						<span class="icon-button-label icon-left-button-label">移除</span>
					</button>
				</div>
		</div>
		<div class="col-md-5 pull-right">
			<div class="row">
				<div class="col-sm-10">
					<div class="row">
						<div class="col-sm-12">
							<div class="section-title h4">
								已选择的可用区：
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<div class="tableCon tableBorder">
								<table class="table table-hover">
									<thead>
										<tr>
											<th>可用区</th>
											<th>描述</th>
										</tr>
									</thead>
									<tbody>
										<tr *ngFor="let item of getAddedZones()" [ngClass]="{'selected': item.selected, 'clickable': true}" (click)="selectZone(item, $index)">
											<td>{{item.displayName || item.id}}</td>
											<td>{{item.description || item.id}}</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="text-center">
	<button class="fox-cloud-button-lg fox-cloud-button-white" (click)="goBack();">
		<span class="icon-button-label">返回</span>
	</button>
	<button class="fox-cloud-button-lg fox-cloud-button-white" (click)="preStep();">
		<span class="icon-button-label">上一步</span>
	</button>
	<button class="fox-cloud-button-lg fox-cloud-button-white" (click)="nextStep();">
		<span class="icon-button-label">下一步</span>
	</button>
</div>
