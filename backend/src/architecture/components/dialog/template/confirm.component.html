<modal #dialog backdrop="false">
    <modal-header show-close="true" class="fox-cloud-modal-header">{{title || '提示'}}</modal-header>
    <modal-body class="fox-cloud-modal-body">
        <div [innerHTML]="msg"></div>
    </modal-body>
    <modal-footer class="fox-cloud-modal-footer">
        <button class="fox-cloud-button-lg fox-cloud-button-white" data-dismiss="modal" (click)="ccf()">
            <span class="icon-button-label">{{ct || '确定'}}</span>
        </button>
        <button class="fox-cloud-button-lg fox-cloud-button-white" data-dismiss="modal" (click)="cof()" style="margin-left: 30px">
            <span class="icon-button-label">{{ot || '取消'}}</span>
        </button>
    </modal-footer>
</modal>
