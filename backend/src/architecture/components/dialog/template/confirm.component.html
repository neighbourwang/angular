<modal #dialog backdrop="false"  style="z-index: 98" id="confirm_{{showMsg}}">
    <modal-header show-close="true" class="fox-cloud-modal-header">{{title || 'COMMON.PROMPT' | translate}}</modal-header>
    <modal-body class="fox-cloud-modal-body" id="confirm_body_{{showMsg}}">
        {{ showMsg | translate:param }}
    </modal-body>
    <modal-footer class="fox-cloud-modal-footer">
        <button class="fox-cloud-button-lg fox-cloud-button-white" data-dismiss="modal" (click)="ccf()" name="ccf_{{showMsg}}">
            <span class="icon-button-label">{{ct || 'COMMON.CONFIRM' | translate}}</span>
        </button>
        <button class="fox-cloud-button-lg fox-cloud-button-white" data-dismiss="modal" (click)="cof()" style="margin-left: 30px" name="cof_{{showMsg}}">
            <span class="icon-button-label">{{ot || 'COMMON.CANCEL' | translate}}</span>
        </button>
    </modal-footer>
</modal>
