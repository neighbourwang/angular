<modal #dialog backdrop="false">
    <modal-header show-close="true" class="fox-cloud-modal-header">{{title}}</modal-header><modal-body class="fox-cloud-modal-body">{{msg}}</modal-body><modal-footer class="fox-cloud-modal-footer">
        <button class="fox-cloud-button-lg fox-cloud-button-white" data-dismiss="modal" (click)="ccf()">
            <span class="icon-button-label">{{ct}}</span>
        </button>
        <button class="fox-cloud-button-lg fox-cloud-button-white" data-dismiss="modal" (click)="cof()">
            <span class="icon-button-label">{{ot}}</span>
        </button>
    </modal-footer>
</modal>
