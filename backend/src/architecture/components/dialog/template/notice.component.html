<modal #dialog backdrop="false"  style="z-index: 99">
    <modal-header show-close="true" class="fox-cloud-modal-header">{{title | translate}}</modal-header>
    <modal-body class="fox-cloud-modal-body">
        {{ showMsg | translate:param }}
    </modal-body>
    <modal-footer class="fox-cloud-modal-footer">
        <button class="fox-cloud-button-lg fox-cloud-button-white" data-dismiss="modal" (click)="nof()" name="nof_{{title}}" style="margin-left: 30px">
            <span class="icon-button-label">{{ot || 'COMMON.CONFIRM' | translate}}</span>
        </button>
    </modal-footer>
</modal>
