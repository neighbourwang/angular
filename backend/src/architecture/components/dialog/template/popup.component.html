<modal #dialog backdrop="false" style="z-index: 50">
    <modal-header show-close="true" class="fox-cloud-modal-header">{{title | translate}}</modal-header>
    <modal-body class="fox-cloud-modal-body">
        <ng-content></ng-content>
    </modal-body>
    <modal-footer class="fox-cloud-modal-footer">
        <button  *ngIf="ct != ''" class="fox-cloud-button-lg fox-cloud-button-white" data-dismiss="modal" (click)="ccf()">
            <span class="icon-button-label">{{ct | translate}}</span><!-- 取消 -->
        </button>
        <button *ngIf="ot! = ''" class="fox-cloud-button-lg fox-cloud-button-white" (click)="cof()" style="margin-left: 30px">
            <span class="icon-button-label">{{ot | translate}}</span><!-- 确认 -->
        </button>
    </modal-footer>
</modal>
