<div class="page-content-header icon-content-header-ali-cloud">
   子账号管理--分配企业
</div>
<div class="page-content mgt20">
    <div class="row row-line-height">
        <div class="form-group">
            <div class="col-sm-4 form-control-title">当前所选企业:</div>
            <div class="col-sm-3">
               <span style="line-height:34px">无所不能企业</span>     
            </div>
           <button class="fox-cloud-button fox-cloud-button-white "> 重置 </button>
        </div>
    </div>
    <div  style="margin-left:260px;width:570px">
        <div class="table-container ">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>选择</th>
                        <th>企业名称</th>
                        <th>状态</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="checkbox" name="entprise" class="fox-cloud-checkbox"></td>
                        <td>无所不能企业</td>
                        <td class="font-green">已启用</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="text-center">
    <button class="fox-cloud-button-lg fox-cloud-button-white" (click)="gotoAccountList();">
        <span class="icon-button-label">取消</span>
    </button>   
    <button class="fox-cloud-button-lg fox-cloud-button-white" >
        <span class="icon-button-label">保存</span>
    </button>
</div>
