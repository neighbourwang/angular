<div class="page-content-header icon-content-header-platform-manage">平台接入管理</div>
<div class="page-content">
    <div style="padding-bottom: 10px;">
        <div class="dropdown pull-right">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                更多操作
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu">
                <!--<li><a href="#">修改</a></li>-->
                <li><a (click)="deletePlatform();">删除</a></li>
                <li><a (click)="activePlatform();">启用</a></li>
                <li><a (click)="disablePlatform();">禁用</a></li>
            </ul>
        </div>
        <button class="fox-cloud-button fox-cloud-button-green" (click)="creation();">
            <span class="glyphicon glyphicon-edit"></span>
            <span class="icon-button-label icon-left-button-label">创建平台</span>
        </button>
    </div>
    <div class="table-container">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th class="check-box-col"><input class="fox-cloud-checkbox" type="checkbox" [(ngModel)]="isSelectedAll" (click)="switchSelectAll();" />全选</th>
                    <th>区域名称</th>
                    <th>类型/厂商</th>
                    <th>访问地址</th>
                    <th>状态</th>
                    <th>状态说明</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of platforms; let idx = index;">
                    <td><input class="fox-cloud-checkbox" type="checkbox" [(ngModel)]="item.isSelected" (ngModelChange)="switchSelectIndividual(idx)" /></td>
                    <td>{{item.name}}</td>
                    <td>{{item.platformTypeName}}</td>
                    <td>{{item.uri}}</td>
                    <td>{{item.statusText}}</td>
                    <td>{{item.description}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<fc-pagination #pagination tp={{tp}} (pf)="paging($event)"></fc-pagination>

<fc-notice #notice title="{{title}}" msg="{{msg}}" ot="确认" (of)="nof()"></fc-notice>

<fc-confirm #deleteConfirm title="{{title}}" msg="{{msg}}" ot="确认" (of)="deleteCof()" ct="取消" (cf)="ccf()"></fc-confirm>
<fc-confirm #activeConfirm title="{{title}}" msg="{{msg}}" ot="确认" (of)="activeCof()" ct="取消" (cf)="ccf()"></fc-confirm>
<fc-confirm #disableConfirm title="{{title}}" msg="{{msg}}" ot="确认" (of)="disableCof()" ct="取消" (cf)="ccf()"></fc-confirm>
