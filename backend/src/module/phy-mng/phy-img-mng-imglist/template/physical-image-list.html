<div class="page-content-header icon-content-header-physical-mng">管理镜像：  XXXXXXXXX       物理机镜像源名称： XXXXXXXX</div>
<div class="page-content">
    <div class="mgb20 mgt20"> 
        <button class="fox-cloud-button fox-cloud-button-green mgr10" key="boe/physical-image-syn.html" >同步镜像</button>
        <button class="fox-cloud-button fox-cloud-button-green mgr10" key="boe/physical-image-set-ent.html">分配企业</button>    
        <div class="dropdown pull-right">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
             更多操作
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <li><a href="#" key="boe/physical-image-edit.html">编辑</a></li>
                <li><a >启用</a></li>
                <li><a >禁用</a></li>
                <li><a >删除</a></li>
            </ul>
        </div>
    </div>
    <div class="table-container">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>选择</th>
                    <th>镜像显示名称</th>
                    <th>镜像文件名</th>
                    <th>操作系统</th>
                    <th>位数</th>
                    <th>镜像类型</th>
                    <th>所属企业</th>
                    <th>状态</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="radio" class="fox-cloud-radio"></td>
                    <td><a href="#" key="boe/physical-image-view.html">ABC点击进入镜像详细</a></td>
                    <td>redhat6.5_64.iso</td>
                    <td>Linux</td>
                    <td>64</td>
                    <td>公共镜像</td>
                    <td>所有</td>
                    <td class="font-green">启用</td>                    
                </tr>
            </tbody>
        </table>
    </div>
    <div class="fox-cloud-pagination-container">
        <fc-pagination #pager tp={{totalPage}} (pf)="getNetworkList($event)"></fc-pagination>
    </div>
   
</div>
<fc-notice #notice title="{{noticeTitle}}" msg="{{noticeMsg}}" ot="确认"></fc-notice>
<fc-confirm #confirm title="{{noticeTitle}}" msg="{{noticeMsg}}" ot="确认" ct="取消"></fc-confirm>


<!--编辑镜像弹出框-->
<fc-popup #editPopup title="{{title}}" ot="保存" (of)="saveEdit();" ct="关闭" (cf)="cancelEdit();">

        <div class="row row-line-height">
            <div class="form-group">
                <div class="col-sm-4 form-control-title">镜像显示名称：</div>
                <div class="col-sm-6"><span style="line-height:34px">{{tempEdit.name}}</span> </div>
            </div>
        </div>
        <div class="row row-line-height">
            <div class="form-group">
                <div class="col-sm-4 form-control-title">镜像文件名 :</div>
                <div class="col-sm-6">
                    {{tempEdit.destImageName}}
                    </div>
            </div>
        </div>
        <div class="row row-line-height">
            <div class="form-group">
                <div class="col-sm-4 form-control-title">操作系统:</div>
                <div class="col-sm-6">
                    <select class="form-control" [(ngModel)]="tempEditImage.os">
                        <option *ngFor = "let os of service.osDic | async" [ngValue]="os.value" [ngClass]="setDefaultOs(os,tempEditImage.os)">{{os.displayValue}}</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row row-line-height">
            <div class="form-group">
                <div class="col-sm-4 form-control-title">系统位数:</div>
                <div class="col-sm-6">
                    <select class="form-control" [(ngModel)]="tempEdit.bitsType">
                        <option *ngFor = "let type of service.bits_typeDic | async" [ngValue]="type.value" [ngClass]="setDefaultBits(type,tempEditImage.bitsType)">{{type.displayValue}}</option>

                    </select>
                </div>
            </div>
        </div>
        <div class="row row-line-height">
            <div class="form-group">
                <div class="col-sm-4 form-control-title">镜像类型:</div>
                <div class="col-sm-6">
                    <span style="line-height:34px">{{tempEditImage.type | dict:this.service.typeDic | async }}</span>
                    </div>
            </div>
        </div>
    </fc-popup>
