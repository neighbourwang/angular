<div class="text-center">
    <button class="fox-cloud-button-lg fox-cloud-button-white" (click)="cancel();">
        <span class="icon-button-label">{{ 'COMMON.CANCEL' | translate}}</span>
    </button>
    <button class="fox-cloud-button-lg fox-cloud-button-white" (click)="previous();">
        <span class="icon-button-label">{{ 'COMMON.PREVIOUS' | translate}}</span>
    </button>
    <button class="fox-cloud-button-lg fox-cloud-button-white" (click)="next();">
        <span class="icon-button-label">{{ 'COMMON.NEXT' | translate}}</span>
    </button>
</div>

<fc-notice #notice title="{{title}}" msg="{{msg}}" ot="{{ 'COMMON.CONFIRM' | translate}}"></fc-notice>

<fc-confirm #confirm title="{{title}}" msg="{{msg}}" ot="{{ 'COMMON.CONFIRM' | translate}}" (of)="cof()" ct="{{ 'COMMON.CANCEL' | translate}}" (cf)="ccf()"></fc-confirm>
