<div class="page-content-header icon-content-header-physical-mng">{{ 'PHY_NET_MNG.PHY_NET_RESOURCE_SETUP' | translate}}</div>
<div *ngIf="first_step">
    <!-- 第一页 -->
    <div class="page-content fix-page-content">
        <div class="row navigator-progress">
            <div class="col-md-6 active"><span class="mark">1</span><span>{{ 'PHY_NET_MNG.ALLOCATE_RES_POOL' | translate}}</span></div>
            <div class="col-md-6"><span class="mark">2</span><span>{{ 'PHY_NET_MNG.ALLOCATE_PM_HOST' | translate}}</span></div>
        </div>
        <div class="step-progress">
            <div class="fox-cloud-progress-rectangle progress-striped">
                <div class="progress-bar fox-cloud-progress-bar-rectangle" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 50%;">
                </div>
            </div>
        </div>
        <fc-selectbox #pmrespoolbox [selectedList]="selectedPmpools" [unSelectedList]="unselectedPmpools" titleL="{{'PHY_NET_MNG.UNSELECTED_PM_RES_POOL' | translate}}" titleR="{{'PHY_NET_MNG.SELECTED_PM_RES_POOL' | translate}}" displayKey="pmPoolName">
        </fc-selectbox>
    </div>
    <div class="text-center">
        <button class="fox-cloud-button-lg fox-cloud-button-white" (click)="close();">
        <span class="icon-button-label">{{ 'COMMON.CLOSE' | translate}}</span>
    </button>
        <button class="fox-cloud-button-lg fox-cloud-button-white" [disabled]="false" (click)="second_step=true; first_step=false; next();">
        <span class="icon-button-label">{{ 'COMMON.NEXT' | translate}}</span>
    </button>
    </div>
</div>
<!-- 第一页 -->

<div *ngIf="second_step">
    <!-- 第二页 -->
    <div class="page-content fix-page-content">
        <div class="row navigator-progress">
            <div class="col-md-6 active"><span class="mark">1</span><span>{{ 'PHY_NET_MNG.ALLOCATE_RES_POOL' | translate}}</span><span class="icon-tick"></span></div>
            <div class="col-md-6 active"><span class="mark">2</span><span>{{ 'PHY_NET_MNG.ALLOCATE_PM_HOST' | translate}}</span><span *ngIf="showclosebtn" class="icon-tick"></span></div>
        </div>
        <div class="step-progress">
            <div class="fox-cloud-progress-rectangle progress-striped">
                <div class="progress-bar fox-cloud-progress-bar-rectangle" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
                </div>
            </div>
        </div>
        <fc-selectbox #pmhostbox [selectedList]="selectedPms" [unSelectedList]="unselectedPms" titleL="{{'PHY_NET_MNG.UNSELECTED_PM_HOST' | translate}}" titleR="{{'PHY_NET_MNG.SELECTED_PM_HOST' | translate}}" displayKey="pmName">
        </fc-selectbox>
    </div>
    <div class="text-center">
        <button class="fox-cloud-button-lg fox-cloud-button-white" (click)="second_step=false; first_step=true; previous();">
        <span class="icon-button-label">{{ 'COMMON.PREVIOUS' | translate}}</span>
    </button>
        <button class="fox-cloud-button-lg fox-cloud-button-white" (click)="save();">
        <span class="icon-button-label">{{ 'COMMON.SAVE' | translate}}</span>
    </button>
        <!--
    <button *ngIf="showclosebtn" class="fox-cloud-button-lg fox-cloud-button-white" (click)="close();">
        <span class="icon-button-label">{{ 'COMMON.CLOSE' | translate}}</span>
    </button>
    -->
    </div>
</div>
<!-- 第二页 -->

<fc-notice #notice title="{{noticeTitle}}" msg="{{noticeMsg}}" ot="{{ 'COMMON.CONFIRM' | translate}}"></fc-notice>

<fc-confirm #confirm title="{{title}}" msg="{{msg}}" ot="{{ 'COMMON.CONFIRM' | translate}}" (of)="cof()" ct="{{ 'COMMON.CANCEL' | translate}}" (cf)="ccf()"></fc-confirm>
