<div class="page-content-header icon-content-header-userCenterOn">账号管理</div>
<div class="page-content" style="min-height:300px;">
    <div style="padding-bottom: 10px;">

        <div class="dropdown pull-right">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                更多操作
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu">
                <li (click)="edit()"><a>编辑</a></li>
                <li (click)="resetPassword()"><a>重置密码</a></li>
                <li (click)="enable()"><a>启用</a></li>
                <li (click)="disable()"><a>禁用</a></li>
                <li (click)="delete()"><a>删除</a></li>
            </ul>
        </div>

        <div class="dropdown pull-right" style="padding-right : 20px">
            <input type="text" placeholder="{{'USER_CENTER.INPUT_ACC_QUICK_SEARCH' | translate}}" style="height : 35px ; padding : 5px" placeholder="{{'USER_CENTER.INPUT_USERNAME_SEARCH' | translate}}" [(ngModel)]="keyup" (keyup.enter)="search()" />
        </div>

        <button class="fox-cloud-button fox-cloud-button-green" (click)="openCrAccountPop()">
            <span class="glyphicon glyphicon-edit"></span>
            <span class="icon-button-label icon-left-button-label">创建帐号</span>
        </button>
    </div>

    <div class="table-container">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th class="check-box-col">选择</th>
                    <th>姓名</th>
                    <th>帐号</th>
                    <th>联系电话</th>
                    <th>所属机构</th>
                    <th>角色</th>
                    <th>认证源</th>
                    <th>状态</th>
                    <th>描述</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of accounts ; let idx = index">
                    <td><input class="fox-cloud-radio" type="radio" name="isSelected" (click)="chooseItem(idx)" /></td>
                    <td>{{item.userName}}</td>
                    <td>{{item.loginName}}</td>
                    <td>{{item.phone}}</td>
                    <td>{{item.organizationName}}</td>
                    <td>{{item.roleName}}</td>
                    <td>{{item.type==1?"AD":"本地"}}</td>
                    <td [ngClass]="{'font-green':item.status =='1' ,'font-orange':item.status == '3'}">
                        {{item.status| dict:this.service.accStatusList | async}}
                        <!--<span [ngSwitch]="item.status">
                            <template [ngSwitchCase]="1">启用</template>
                            <template [ngSwitchCase]="3">禁用</template>
                            <template [ngSwitchCase]="0">未启用</template>
                            <template [ngSwitchCase]="4">4</template>
                            <template ngSwitchDefault>Unknown</template>
                    	</span>-->
                    </td>
                    <td>{{item.description}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<fc-pagination #pager tp={{tp}} (pf)="getAccount($event)"></fc-pagination>
<fc-notice #notice title="{{title}}" msg="{{msg}}" ot="HOST_OPENSTACK_MNG.CONFIRM" (of)="nof()"></fc-notice>
<fc-popup #crAccountModel title="USER_CENTER.SELECT_AD_SOURCE" ot="NET_MNG_VM_IP_MNG.CREATE" ct="NET_MNG_VM_IP_MNG.CNACLE" (of)="crAccount()">
    <div class="row row-line-height">
        <div class="form-group">
            <div class="col-sm-5 form-control-title"><span class="asterisk">*</span>认证源：</div>
            <div class="col-sm-6">
                <select class="form-control" [(ngModel)]="authenticationSource">
                    <option *ngFor="let item of authenticationSourceList;" [value]="item.id">{{item.name}}</option>
                </select>
            </div>
        </div>
    </div>
</fc-popup>


<fc-confirm #confirm title="{{title}}" msg="{{msg}}" ot="HOST_OPENSTACK_MNG.CONFIRM" (of)="ok()" ct="NET_MNG_VM_IP_MNG.CNACLE"></fc-confirm>
