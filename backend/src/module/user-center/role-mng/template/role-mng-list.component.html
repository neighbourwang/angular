<div class="page-content-header icon-content-header-userCenterOn">角色管理</div>
<div class="table-container" style="margin-top : 40px">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>编号</th>
                <th>角色名称</th>
                <th>状态</th>
                <th>描述</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let role of roles;let idx = index">
                <td>{{idx+1}}</td>
                <td><a [routerLink]="['/user-center/role-mng/role-mng-detail',role.id]">{{role.roleName}}</a></td>
                <td>{{role.status}}</td>
                <td>{{role.description}}</td>
            </tr>
            </tbody>
        </table>
    </div>
