<div class="page-content-header icon-create-product">创建产品</div>
<!--创建产品-->
<div class="page-content">
    <div class="row navigator-progress">
        <div class="col-md-3"><span class="mark">1</span><span>基本信息<!--基本信息--></span><span class="icon-tick"></span></div>
        <div class="col-md-3 active"><span class="mark">2</span><span>计价方式<!--资源同步--></span><span class="icon-tick"></span></div>
        <div class="col-md-3"><span class="mark">3</span><span>选择资源池</span></div>
        <div class="col-md-3"><span class="mark">4</span><span>选择企业</span></div>
    </div>
    <div class="step-progress">
        <div class="fox-cloud-progress-rectangle progress-striped">
            <div class="progress-bar fox-cloud-progress-bar-rectangle" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                style="width: 75%;">
            </div>
        </div>
    </div>
    <div class="row" style="padding-top: 30px;">
        <div class="col-md-12">
            <div class="row row-line-height">
                <div class="form-group">
                    <div class="col-sm-4 form-control-title"><span class="asterisk">*</span>{{'选择资源池' | translate}}：</div>
                    <div class="col-sm-6 row-inline-radio">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3">
        </div>
        <div class="col-sm-6">
            <div style="border:1px solid #cfd8e7">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th class="check-box-col">
                                <input class="fox-cloud-checkbox" type="checkbox" [checked]="allSelected" (click)="selectAllResourcePool()" />{{'COMMON.SELECT_ALL'| translate}}</th>
                                <th>{{'资源池' | translate}}</th>
                                <th>{{'描述' | translate}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let resourcePool of service.physicalService.phyMachineAreaPoolsProfile; let idx = index;">
                            <td>
                                <input class="fox-cloud-checkbox" type="checkbox" [checked]="resourcePool.selected" [(ngModel)]="resourcePool.selected" (click)="selectResourcePool(idx)"
                                />
                            </td>
                            <td>{{resourcePool.region+'地区-'+resourcePool.poolName}}</td>
                            <td>{{resourcePool.description}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="text-center mgt20">
    <button class="fox-cloud-button-lg fox-cloud-button-white" (click)="cancel();">
        <span class="icon-button-label">取消</span>
    </button>
    <button class="fox-cloud-button-lg fox-cloud-button-white mgl20" (click)="previous();">
        <span class="icon-button-label">上一步</span>
    </button>
    <button class="fox-cloud-button-lg fox-cloud-button-white mgl20" (click)="next();">
        <span class="icon-button-label">下一步</span>
    </button>
</div>


<fc-notice #notice title="{{title}}" msg="{{msg}}" ot="HOST_VMWARE_MNG.CONFIRM"></fc-notice>
