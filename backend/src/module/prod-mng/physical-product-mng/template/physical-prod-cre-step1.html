<div class="page-content-header icon-create-product">创建产品</div><!--创建产品-->
<div class="page-content fix-page-content">
    <div class="row navigator-progress">
        <div class="col-md-3 active"><span class="mark">1</span><span>基本信息<!--基本信息--></span></div>
        <div class="col-md-3"><span class="mark">2</span><span>计费方式</span></div>
        <div class="col-md-3"><span class="mark">3</span><span>选择资源池</span></div>
        <div class="col-md-3"><span class="mark">4</span><span>选择企业</span></div>
    </div>
    <div class="step-progress">
        <div class="fox-cloud-progress-rectangle progress-striped">
            <div class="progress-bar fox-cloud-progress-bar-rectangle" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 25%;">
            </div>
        </div>
    </div>
    <div class="row" style="padding-top: 30px;">
        <div class="col-md-12">
            <div class="row row-line-height">
				<div class="form-group">
					<div class="col-sm-4 form-control-title"><span class="asterisk">*</span>产品名称：</div><!--产品名称-->
					<div class="col-sm-4 form-group has-feedback no-padding" [ngClass]="{'has-error':v.result.serviceName}">
						<input type="text" [(ngModel)]="service.product.name" (ngModelChange)="checkForm('productName')" name="productName"
						 placeholder="{{'PROD_MNG.PROD_NAME' | translate}}" class="form-control">
						<span *ngIf="v.result.productName" class="glyphicon glyphicon-remove form-control-feedback"></span>
						<div *ngIf="v.result.productName" class="alert alert-danger" role="alert">{{v.result.productName}}</div>
					</div>
				</div>
			</div>
			<div class="row row-line-height">
				<div class="form-group">
					<div class="col-sm-4 form-control-title"><span class="asterisk">*</span>产品目录：</div><!--产品目录-->
					<div class="col-sm-4 no-padding">
						<input type="text" class="form-control" disabled [(ngModel)]="service.physicalService.serviceName">
					</div>
				</div>
			</div>			
			<div class="row row-line-height">
				<div class="form-group">
					<div class="col-sm-4 form-control-title">标准规格：</div>
					<div class="col-sm-4 no-padding">
						<div style="border:1px solid #cfd8e7">
							<table class="table table-hover">
								<thead>
									<tr>
										<th>
											{{"部件名称"}}
										</th>
										<th>{{'规格' | translate}}</th>
										<th>{{'规格值' | translate}}</th>
										<th>{{'数量' | translate}}</th>
										<th>{{'总容量' | translate}}</th>
									</tr>
								</thead>
								<tbody>
									<tr *ngFor="let unit of service.physicalService.phyMachinePartsFlavors; let idx = index;">										
										<td>
											{{unit.partsName}}
										</td>
										<td>{{unit.specName}}</td>
										<td>
											{{unit.partsFlavorValue}}
											<span *ngIf="unit.partsId=='2eeb0a38-167e-11e7-91af-0242ac110002'||unit.partsId=='35dc99bd-167e-11e7-91af-0242ac110002'">GB</span>
										</td>
										<td>{{unit.partFlavorNum}}</td>
										<td>
											<span *ngIf="unit.capacity!=0">{{unit.capacity}}GB</span>									
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>			
			<div class="row row-line-height">
				<div class="form-group">
					<div class="col-sm-4 form-control-title">描述：</div>
					<div class="col-sm-4 no-padding" [ngClass]="{'has-error':v.result.description}">
						<textarea type="text" class="form-control" (ngModelChange)="checkForm('description')" placeholder="{{'HOST_OPENSTACK_MNG.DESCRIPTION' | translate}}"
						 rows="3" [(ngModel)]="service.product.desc" name="description">
                            </textarea>
					</div>
				</div>
			</div>
        </div>
    </div>
</div>
<div class="text-center mgt20">
    <button class="fox-cloud-button-lg fox-cloud-button-white" (click)="cancel();">
        <span class="icon-button-label">取消</span>
    </button>
    <button class="fox-cloud-button-lg fox-cloud-button-white mgl20" (click)="next();">
        <span class="icon-button-label">下一步</span>
    </button>
</div>

<fc-notice #notice title="{{title}}" msg="{{msg}}" ot="HOST_VMWARE_MNG.CONFIRM"></fc-notice>


<fc-confirm #confirm title="{{title}}" msg="{{msg}}" ot="HOST_VMWARE_MNG.CONFIRM" (of)="cof()" ct="HOST_VMWARE_MNG.CANCEL" (cf)="ccf()"></fc-confirm>
