<div class="page-content-header icon-content-header-platform-manage">产品目录管理</div>
<div class="page-content">
    <div style="padding-bottom: 10px;">
        <div class="dropdown pull-right">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                更多操作
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu">
                <!--<li><a href="#">修改</a></li>-->
                <li><a (click)="deletePlatform();">删除</a></li>
                <li><a (click)="activePlatform();">启用</a></li>
                <li><a (click)="disablePlatform();">禁用</a></li>
            </ul>
        </div>
        <button class="pull-right fox-cloud-button-md fox-cloud-button-white">查询</button>

        <div class="dropdown pull-right">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                所有平台
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu">
                <!--<li><a href="#">修改</a></li>-->
                <li><a (click)="deletePlatform();">删除</a></li>
                <li><a (click)="activePlatform();">启用</a></li>
                <li><a (click)="disablePlatform();">禁用</a></li>
            </ul>
        </div>
        <span class="pull-right">平台：</span>

        <div class="dropdown pull-right">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                更多操作
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu">
                <!--<li><a href="#">修改</a></li>-->
                <li><a (click)="deletePlatform();">删除</a></li>
                <li><a (click)="activePlatform();">启用</a></li>
                <li><a (click)="disablePlatform();">禁用</a></li>
            </ul>
        </div>
        <span class="pull-right">产品目录类别：</span>
        <button class="fox-cloud-button fox-cloud-button-green" (click)="creation();">
            <span class="glyphicon glyphicon-edit"></span>
            <span class="icon-button-label icon-left-button-label">创建产品目录</span>
        </button>
    </div>
    <div class="table-container">
        <table class="table table-hover">
            <thead>
            <tr>
                <th class="check-box-col"><input type="checkbox" [(ngModel)]="isSelectedAll" (click)="switchSelectAll();" />全选</th>
                <th>产品目录名称</th>
                <th>产品目录类别</th>
                <th>产品规格</th>
                <th>产品数量</th>
                <th>状态</th>
                <th>描述</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of prodDirList; let idx = index;">
                <td><input type="checkbox" [(ngModel)]="item.isSelected" (ngModelChange)="switchSelectIndividual(idx)" /></td>
                <td>{{item.serviceName}}</td>
                <td>{{item.serviceTemplateName}}</td>
                <td>{{item.specification}}</td>
                <td>{{item.productNum}}</td>
                <td>{{item.status}}</td>
                <td>{{item.description}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<fc-pagination #pagination tp={{tp}} (pf)="paging($event)"></fc-pagination>

<fc-notice #notice title="{{title}}" msg="{{msg}}" ot="确认" (of)="nof()"></fc-notice>

<fc-confirm #deleteConfirm title="{{title}}" msg="{{msg}}" ot="确认" (of)="deleteCof()" ct="取消" (cf)="ccf()"></fc-confirm>
<fc-confirm #publishConfirm title="{{title}}" msg="{{msg}}" ot="确认" (of)="activeCof()" ct="取消" (cf)="ccf()"></fc-confirm>
<fc-confirm #ccPublishConfirm title="{{title}}" msg="{{msg}}" ot="确认" (of)="disableCof()" ct="取消" (cf)="ccf()"></fc-confirm>
<fc-popup #createProDirCate title="{{title}}" ot="确认" (of)="disableCof()" ct="取消" (cf)="ccf()">
    <select name="" id="">
        <option value="">上海</option>
    </select>
</fc-popup>
