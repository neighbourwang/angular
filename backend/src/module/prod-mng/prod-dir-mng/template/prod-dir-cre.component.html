<div class="page-content-header icon-content-header-platform-manage">创建产品目录:</div>
<div class="page-content fix-page-content">
       <div class="row" style="padding-top: 30px;">
        <div class="col-md-12">
            <div class="row row-line-height">
                <div class="form-group">
                    <div class="col-sm-4 form-control-title"><span class="asterisk">*</span>产品目录名称:</div>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" [(ngModel)]="platform" placeholder="产品目录名称(必须)">
                    </div>
                </div>
            </div>
            <div class="row row-line-height">
                <div class="form-group">
                    <div class="col-sm-4 form-control-title"><span class="asterisk">*</span>产品规格:</div>
                    <div class="col-sm-4">
                        <div class="row row-line-height">
                            <div class="col-sm-3">cpu</div>
                            <div class="col-sm-3">
                                <count-bar [config]="countBar" (output)="outputValue($event,'countBar1')"></count-bar>
                            </div>
                            <div class="col-sm-3">
                                核(vCPU)
                            </div>                                                        
                        </div>
                    </div>
                </div>
            </div>
             <div class="row row-line-height">
                <div class="form-group">
                    <div class="col-sm-4 form-control-title"></div>
                    <div class="col-sm-4">
                        <div class="row row-line-height">
                            <div class="col-sm-3">内存</div>
                            <div class="col-sm-3">
                                <count-bar [config]="countBar" (output)="outputValue($event,'countBar1')"></count-bar>
                            </div>
                            <div class="col-sm-3">
                                兆(MB)
                            </div>                                                        
                        </div>
                    </div>
                </div>
            </div>
             <div class="row row-line-height">
                <div class="form-group">
                    <div class="col-sm-4 form-control-title"></div>
                    <div class="col-sm-4">
                        <div class="row ">
                            <div class="col-sm-3">启动盘大小</div>
                            <div class="col-sm-3">
                                <count-bar [config]="countBar" (output)="outputValue($event,'countBar1')"></count-bar>
                            </div>
                            <div class="col-sm-3">
                                GB
                            </div>                                                        
                        </div>
                    </div>
                </div>
            </div>


            <div class="row row-line-height">
                <div class="form-group">
                    <div for="firstname" class="col-sm-4 form-control-title">描述：</div>
                    <div class="col-sm-4">
                        <textarea class="form-control" rows="4" [(ngModel)]="platform" placeholder="描述"></textarea>
                    </div>
                </div>
            </div>
            <div class="row row-line-height">
                <div class="form-group">
                    <div for="firstname" class="col-sm-4 form-control-title">选择可用平台:</div>
                    <div class="col-sm-4">
                    </div>
                </div>
            </div>
            <div class="row row-line-height">
                <div class="col-sm-3"></div>
                <div class="col-sm-6 border selectPlateForm">
                    <div class="row  tabHeader row-line-height">
                        <div class="col-sm-4">平台名称</div>
                        <div class="col-sm-2 secondDiv">
                            可用区
                        </div>
                        <div class="col-sm-2" style="text-align: left" >
                            <input type="checkbox" class="fox-cloud-checkbox">
                        </div>
                        <div class="col-sm-4">
                            启动盘
                        </div>
                    </div>
                    <div class="row tabBody">
                        <div class="col-sm-4 oneChild">
                            <p>上海A区<br>（openStack）</p>
                        </div>
                        <div class="col-sm-2 secondDiv">
                            <div class="row wyLine-height">
                                <div class="col-sm-12">高可用区1</div>
                            </div>
                            <div class="row wyLine-height">
                                <div class="col-sm-12">高可用区1</div>
                            </div>
                            <div class="row wyLine-height">
                                <div class="col-sm-12">普通区1</div>
                            </div>
                            <div class="row wyLine-height">
                                <div class="col-sm-12">普通区1</div>
                            </div>
                        </div>
                        <div class="col-sm-2 thirdChild">
                            <div class="row row-line-height inputLeft">
                                <div class="col-sm-12"><input type="checkbox" class="fox-cloud-checkbox"></div>
                            </div>
                            <div class="row row-line-height inputLeft">
                                <div class="col-sm-12"><input type="checkbox" class="fox-cloud-checkbox"></div>
                            </div>
                            <div class="row row-line-height inputLeft">
                                <div class="col-sm-12"><input type="checkbox" class="fox-cloud-checkbox"></div>
                            </div>
                            <div class="row row-line-height inputLeft">
                                <div class="col-sm-12"><input type="checkbox" class="fox-cloud-checkbox"></div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="row row-line-height inputLeft">
                                <select class="form-control" [(ngModel)]="entResQuota">
                                    <option *ngFor="let item of regions;" [value]="item.id">云主机服务</option>
                                </select>
                            </div>
                            <div class="row row-line-height inputLeft">
                                <select class="form-control" [(ngModel)]="entResQuota">
                                    <option *ngFor="let item of regions;" [value]="item.id">云主机服务</option>
                                </select>
                            </div>
                            <div class="row row-line-height inputLeft">
                                <select class="form-control" [(ngModel)]="entResQuota">
                                    <option *ngFor="let item of regions;" [value]="item.id">云主机服务</option>
                                </select>
                            </div>
                            <div class="row row-line-height inputLeft">
                                <select class="form-control" [(ngModel)]="entResQuota">
                                    <option *ngFor="let item of regions;" [value]="item.id">云主机服务</option>
                                </select>
                            </div>
                        </div>
                    </div><div class="row tabBody">
                        <div class="col-sm-4 oneChild">
                            <p>上海B区<br>（VMWare）</p>
                        </div>
                        <div class="col-sm-2 secondDiv">
                            <div class="row wyLine-height">
                                <div class="col-sm-12">高可用区1</div>
                            </div>
                            <div class="row row-line-height">
                                <div class="col-sm-12">高可用区1</div>
                            </div>
                        </div>
                        <div class="col-sm-2 thirdChild">
                            <div class="row row-line-height inputLeft">
                                <div class="col-sm-12"><input type="checkbox" class="fox-cloud-checkbox"></div>
                            </div>
                            <div class="row row-line-height inputLeft">
                                <div class="col-sm-12"><input type="checkbox" class="fox-cloud-checkbox"></div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="row row-line-height inputLeft">
                                <select class="form-control" [(ngModel)]="entResQuota">
                                    <option *ngFor="let item of regions;" [value]="item.id">云主机服务</option>
                                </select>
                            </div>
                            <div class="row row-line-height inputLeft">
                                <select class="form-control" [(ngModel)]="entResQuota">
                                    <option *ngFor="let item of regions;" [value]="item.id">云主机服务</option>
                                </select>
                            </div>
                        </div>
                    </div><div class="row tabBody">
                        <div class="col-sm-4 oneChild">
                            <p>上海C区<br>（HelionOpenstack）</p>
                        </div>
                        <div class="col-sm-2 secondDiv">
                            <div class="row wyLine-height">
                                <div class="col-sm-12">高可用区1</div>
                            </div>
                            <div class="row row-line-height">
                                <div class="col-sm-12">高可用区1</div>
                            </div>
                        </div>
                        <div class="col-sm-2 thirdChild">
                            <div class="row row-line-height inputLeft">
                                <div class="col-sm-12"><input type="checkbox" class="fox-cloud-checkbox"></div>
                            </div>
                            <div class="row row-line-height inputLeft">
                                <div class="col-sm-12"><input type="checkbox" class="fox-cloud-checkbox"></div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="row row-line-height inputLeft">
                                <select class="form-control" [(ngModel)]="entResQuota">
                                    <option *ngFor="let item of regions;" [value]="item.id">云主机服务</option>
                                </select>
                            </div>
                            <div class="row row-line-height inputLeft">
                                <select class="form-control" [(ngModel)]="entResQuota">
                                    <option *ngFor="let item of regions;" [value]="item.id">云主机服务</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3"></div>
            </div>
        </div>
    </div>
</div>
<div class="text-center">
    <button class="fox-cloud-button-lg fox-cloud-button-white" (click)="cancel();">
        <span class="icon-button-label">取消</span>
    </button>
    <button class="fox-cloud-button-lg fox-cloud-button-white" (click)="onSubmit();">
        <span class="icon-button-label">创建</span>
    </button>
</div>
