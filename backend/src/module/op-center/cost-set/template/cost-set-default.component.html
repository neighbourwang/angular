<div class="CostSet">	
	<div class="page-content-header icon-operator-Blank">系统默认费用设置</div>
	<div class="page-content">
		<form class="form-horizontal" role="form">
		  <div class="form-group">
		    <label for="firstname" class="col-sm-2 ">货币</label>
		    <div class="col-sm-10">
		      <select class="form-control fix-width-120">
					<option class="hands" [value]="null">人民币</option>
					<option class="hands">2016年</option>
				</select>
		    </div>
		  </div>
		  <div class="form-group">
		    <label  class="col-sm-2  ">付费方式</label>
		    <div class="col-sm-10">
		      	<input type="radio" class="fox-cloud-radio mgr5" >后付费
		    </div>
		  </div>
		  <div class="form-group">
		  	<label  class="col-sm-2">出账周期</label>
		    <div class="col-sm-10">
			    <input type="radio" class="fox-cloud-radio mgr5" ><span class="mgr20">每月</span>
			    <input type="radio" class="fox-cloud-radio mgr5" ><span class="
			    mgr20">每季度</span>
			    <input type="radio" class="fox-cloud-radio mgr5" ><span class="
			    mgr20">每半年</span>
			    <input type="radio" class="fox-cloud-radio mgr5" ><span class="
			    mgr20">每年</span>
			</div>
		  </div>
		  <div class="form-group">
		  	<label  class="col-sm-2 ">账单生成日</label>
		    <div class="col-sm-10">
		      次月<input type="text" />号
		    </div>
		  </div>
		  <div class="form-group">
		  	<label  class="col-sm-2 ">账单发送日</label>
		    <div class="col-sm-10">
		      账单生成日后<input type="text" />天
		    </div>
		  </div>
		   <div class="form-group">
		  	<label  class="col-sm-2  label-title">提前退订</label>
		  </div>
		  <div class="form-group">
		  	<label  class="col-sm-2 ">计费规则</label>
		    <div class="col-sm-10">
		      <input type="radio" class="fox-cloud-radio mgr5" ><span class="mgr20">费用不返还</span>
		      <input type="radio" class="fox-cloud-radio mgr5" ><span class="mgr20">费用返还</span>
		    </div>
		  </div>
		  <div class="form-group">
		  	<label  class="col-sm-2 ">特殊计费</label>
		    <div class="col-sm-10">
		      <input type="radio" class="fox-cloud-radio mgr5" >
		      <span>方案1：按小时计费，不满1小时按小时计;<br>
		      按天计费，不满1天按天计;<br>
		      按月计费，不满月按天计;<br>
		      按年计费，不满年按月计。不满月按月计。<br></span>
		    </div>
		  </div>
		  <div class="form-group">
		  	<label  class="col-sm-2 ">账单生成日</label>
		    <div class="col-sm-10">
		      次月<input type="text" />号
		    </div>
		  </div>
		  <div class="form-group">
		  	<label  class="col-sm-2  label-title">产品新价格</label>
		  </div>
		   <div class="form-group">
			  	<label  class="col-sm-2  ">生效方式</label>
			    <div class="col-sm-10">
			    	<input type="radio" class="fox-cloud-radio mgr5" ><span class="mgr20">立即</span>
			    	<input type="radio" class="fox-cloud-radio mgr5" ><span class="mgr20">下一次订购</span>
			    </div>
		  </div>
		</form>
	</div>
</div>
