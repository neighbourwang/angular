<div class="page-content-header icon-content-header-purchasing">创建与开通企业</div>
<div class="page-content fix-page-content">
	<div class="row" style="padding-top: 30px;">
		<div class="col-md-12">
			<div class="row row-line-height">
				<div class="form-group">
					<div class="col-sm-4 form-control-title"><span class="asterisk">*</span>名称：</div>
					<div class="col-sm-4">
						<input type="text" class="form-control" placeholder="上海慧于有限公司">
					</div>
					<div class="clear"></div>
				</div>
			</div>
			<div class="row row-line-height">
				<div class="form-group">
					<div class="col-sm-4 form-control-title"><span class="asterisk">*</span>认证方式：</div>
					<div class="col-sm-4">
						<button class="fox-cloud-button-lg fox-cloud-button-white">
		                  本地
	                    </button>
                        <button class="fox-cloud-button-lg fox-cloud-button-white">
		                  AD
	                    </button>
					</div>
				</div>
			</div>
			<div class="row row-line-height">
				<div class="form-group">
					<div class="col-sm-4 form-control-title"><span class="asterisk">*</span>URL地址：</div>
					<div class="col-sm-4">
						<input type="text" class="form-control" placeholder="ldap://xxxx.com" >
					</div>
				</div>
			</div>
			<div class="row row-line-height">
				<div class="form-group">
					<div class="col-sm-4 form-control-title">邮件地址<span class="asterisk">*</span>：</div>
					<div class="col-sm-4">
						<input type="text" class="form-control" placeholder="" [(ngModel)]="entEstBasicInfo.email">
					</div>
				</div>
			</div>
			<div class="row row-line-height">
				<div class="form-group">
					<div class="col-sm-4 form-control-title">默认货币：</div>
					<div class="col-sm-4">
						<select class="form-control" [(ngModel)]="entEstBasicInfo.currencyType">
							<option *ngFor="let curr of currencyTypes" [value]="curr.value">{{curr.displayValue}}</option>
						</select>
					</div>
				</div>
			</div>
			<div class="row row-line-height">
				<div class="form-group">
					<div class="col-sm-4 form-control-title">描述：</div>
					<div class="col-sm-4">
						<textarea class="form-control" rows="4" [(ngModel)]="entEstBasicInfo.description"></textarea> 
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="text-center">
	<button class="fox-cloud-button-lg fox-cloud-button-white" (click)="cancel()">
		<span class="icon-button-label">取消</span>
	</button>
	<button class="fox-cloud-button-lg fox-cloud-button-white" (click)="next()">
		<span class="icon-button-label">下一步</span>
	</button>
</div>
<fc-notice #notice ot="确认"></fc-notice>
