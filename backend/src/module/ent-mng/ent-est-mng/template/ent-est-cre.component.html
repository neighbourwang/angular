<div class="page-content-header icon-content-header-purchasing">基本信息</div>

<div class="basePanel">
	<div class="infoContent left">
			<div class="row row-line-height">
				<div class="form-group">
					<div class="col-sm-4 form-control-title"><span class="asterisk">*</span>名称：</div>
					<div class="col-sm-4">
					    <input type="text" class="form-control" placeholder="上海慧于有限公司" [(ngModel)]="entEst.BasicInfo.name">
					</div>
				</div>
			</div>
			<div class="row row-line-height">
				<div class="form-group">
					<div class="col-sm-4 form-control-title"><span class="asterisk">*</span>认证方式：</div>
					<div class="col-sm-4">
						<button [ngClass]="{'fox-cloud-button-sm':true, 'fox-cloud-button-gray':!isLocal, 'fox-cloud-button-green':isLocal }" (click)="selectLocal()">
		                  本地
	                    </button>
                        <button [ngClass]="{'fox-cloud-button-sm':true, 'fox-cloud-button-gray':isLocal, 'fox-cloud-button-green':!isLocal }" (click)="selectAD()">
		                  AD
	                    </button>
					</div>
				</div>
			</div>
			<div class="row row-line-height">
				<div class="form-group">
					<div class="col-sm-4 form-control-title"><span class="asterisk">*</span>URL地址：</div>
					<div class="col-sm-4">
						<input type="text" class="form-control" placeholder="ldap://xxxx.com" [(ngModel)]="entEst.BasicInfo.certUrl">
					</div>
				</div>
			</div>
			<div class="row row-line-height">
				<div class="form-group">
					<div class="col-sm-4 form-control-title"><span class="asterisk">*</span>用户名：</div>
					<div class="col-sm-4">
						<input type="text" class="form-control" placeholder="abc@xxxx.com" [(ngModel)]="entEst.BasicInfo.contactorName">
					</div>
				</div>
			</div>
			<div class="row row-line-height">
				<div class="form-group">
					<div class="col-sm-4 form-control-title"><span class="asterisk">*</span>密码：</div>
					<div class="col-sm-4">
						<input type="text" class="form-control" placeholder="******" [(ngModel)]="entEst.BasicInfo.password">
					</div>
				</div>
			</div>
			<div class="row row-line-height">
				<div class="form-group">
					<div class="col-sm-4 form-control-title"><span class="asterisk">*</span>描述：</div>
					<div class="col-sm-4">
						<textarea class="form-control" rows="4" [(ngModel)]="entEst.BasicInfo.description"></textarea> 
					</div>
				</div>
			</div>
	</div>

	<div class="uploadImg left">
	     <span>仅支持JPG/GIF/PNG的图片格式，且文件小于2M</span>
   		<div class="imgPanel"></div>
		<button class="gray-larger-bg">上传LOGO</button>
	</div>
</div>

<div class="buttonPanel">
    <button class="fox-cloud-button-lg fox-cloud-button-green" (click)="test()">
		<span class="icon-button-label">测试</span>
	</button><span>AD认证测试通过</span>
</div>

<div class="page-content-header icon-content-header-purchasing">配额设置</div>

<div class="basePanel">
	<div class="infoContent left">
			<div class="row row-line-height">
				<div class="form-group">
					<div class="col-sm-4 form-control-title"><span class="asterisk">*</span>可创建云主机数量：</div>
					<div class="col-sm-4">
					    <input type="text" class="form-control" placeholder="500" [(ngModel)]="entEst.ResourceQuota.platformVMQuota">
					</div>
				</div>
			</div>
			<div class="row row-line-height">
				<div class="form-group">
					<div class="col-sm-4 form-control-title"><span class="asterisk">*</span>可创建物理机数量：</div>
					<div class="col-sm-4">
					<input type="text" class="form-control" placeholder="20" [(ngModel)]="entEst.ResourceQuota.physicalMachineQuota">
					</div>
				</div>
			</div>
			<div class="row row-line-height">
				<div class="form-group">
					<div class="col-sm-4 form-control-title"><span class="asterisk">*</span>可使用存储额度：</div>
					<div class="col-sm-4">
						<input type="text" class="form-control" placeholder="500" [(ngModel)]="entEst.ResourceQuota.storageQuota">
					</div>
				</div>
			</div>
			<div class="row row-line-height">
				<div class="form-group">
					<div class="col-sm-4 form-control-title"><span class="asterisk">*</span>可创建快照数量：</div>
					<div class="col-sm-4">
						<input type="text" class="form-control" placeholder="200" [(ngModel)]="entEst.ResourceQuota.snapQuota">
					</div>
				</div>
			</div>
			<div class="row row-line-height">
				<div class="form-group">
					<div class="col-sm-4 form-control-title"><span class="asterisk">*</span>可创建镜像数量：</div>
					<div class="col-sm-4">
						<input type="text" class="form-control" placeholder="50" [(ngModel)]="entEst.ResourceQuota.imageQuota">
					</div>
				</div>
			</div>
	</div>
	<div class="uploadImg left">
   		<span>所有平台配额参考</span>
   		<table class="table table-hover" style="width: 500px;">
   			<thead>
   				<tr>
   					<th>区域</th>
					<th>可分配云主机数量</th>
					<th>可用存储（GB）</th>
   			    </tr>
   			</thead>
   			<tbody>
   				<tr *ngFor="let item of resourceQuotas.items">
					<td>{{item.regionName}}</td>
					<td>{{item.platformVMQuota}}</td>
					<td>{{item.storageQuota}}</td>
				</tr>
   			</tbody>
   		</table>
	</div>
</div>
<div class="text-center">
	<button class="fox-cloud-button-lg fox-cloud-button-white" (click)="cancel()">
		<span class="icon-button-label">取消</span>
	</button>
	<button class="fox-cloud-button-lg  fox-cloud-button-green" (click)="next()">
		<span class="icon-button-label">创建企业</span>
	</button>
</div>
<fc-notice #notice ot="确认"></fc-notice>
