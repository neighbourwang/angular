<div class="page-content-header icon-content-header-enterprise-manage">创建企业</div>

<div class="enterprise-content-header">基本信息</div>

<div class="basePanel">
	<div class="infoContent left">
			<div class="row row-line-height">
				<div class="form-group">
					<div class="col-sm-4 form-control-title"><span class="asterisk">*</span>名称：</div>
					<div class="col-sm-4">
					    <input type="text" class="form-control input-control" placeholder="名称" [(ngModel)]="entEst.BasicInfo.name">
					</div>
				</div>
			</div>
			<div class="row row-line-height">
				<div class="form-group">
					<div class="col-sm-4 form-control-title"><span class="asterisk">*</span>认证方式：</div>
					<div class="col-sm-4">
						<button [ngClass]="{'fox-cloud-button-sm':true, 'fox-cloud-button-gray':!isLocal, 'active':isLocal }" (click)="selectLocal()">
		                  本地
	                    </button>
                        <button class="active" [ngClass]="{'fox-cloud-button-sm':true, 'fox-cloud-button-gray':isLocal, 'active':!isLocal }" (click)="selectAD()">
		                  AD
	                    </button>
					</div>
				</div>
			</div>
			<div class="row row-line-height" *ngIf="isADSelected();">
				<div class="form-group">
					<div class="col-sm-4 form-control-title"><span class="asterisk">*</span>URL地址：</div>
					<div class="col-sm-4">
						<input type="text" class="form-control input-control" placeholder="URL地址" [(ngModel)]="entEst.BasicInfo.certUrl">
					</div>
				</div>
			</div>
			<div class="row row-line-height" *ngIf="isADSelected();">
				<div class="form-group">
					<div class="col-sm-4 form-control-title"><span class="asterisk" >*</span>用户名：</div>
					<div class="col-sm-4">
						<input type="text" class="form-control input-control" placeholder="用户名" [(ngModel)]="entEst.BasicInfo.contactorName">
					</div>
				</div>
			</div>
			<div class="row row-line-height" *ngIf="isADSelected();">
				<div class="form-group">
					<div class="col-sm-4 form-control-title"><span class="asterisk">*</span>密码：</div>
					<div class="col-sm-4">
						<input type="password" class="form-control input-control" placeholder="******" [(ngModel)]="entEst.BasicInfo.password">
					</div>
				</div>
			</div>
			<div class="row row-line-height">
				<div class="form-group">
					<div class="col-sm-4 form-control-title"><span class="asterisk">*</span>描述：</div>
					<div class="col-sm-4">
						<textarea class="form-control input-control" rows="4" placeholder="描述" [(ngModel)]="entEst.BasicInfo.description"></textarea> 
					</div>
				</div>
			</div>
	</div>

	<div class="uploadImg left">
	     <span>仅支持JPG/GIF/PNG的图片格式，且文件小于2M</span>
   		<div class="imgPanel"></div>
		<button class="gray-larger-bg">上传LOGO</button><span class="glyphicon glyphicon-upload"></span>
	</div>
</div>

<div class="buttonPanel">
    <button class="fox-cloud-button-lg fox-cloud-button-green" (click)="test()">
		<span class="icon-button-label">测试</span>
	</button><span class="validateInfo">AD认证测试通过</span>
</div>

<div class="enterprise-content-header">配额设置</div>

<div class="basePanel">
	<div class="infoContent left">
			<div class="row row-line-height">
				<div class="form-group">
					<div class="col-sm-4 form-control-title"><span class="asterisk">*</span>可创建云主机数量：</div>
					<div class="col-sm-8">
					    <input type="number" class="form-control input-control" placeholder="可创建云主机数量" [(ngModel)]="entEst.ResourceQuota.platformVMQuota"><span class=" form-control-title">台</span>
					</div>
				</div>
			</div>
			<div class="row row-line-height">
				<div class="form-group">
					<div class="col-sm-4 form-control-title"><span class="asterisk">*</span>可创建物理机数量：</div>
					<div class="col-sm-8">
					<input type="number" class="form-control input-control" placeholder="可创建物理机数量" [(ngModel)]="entEst.ResourceQuota.physicalMachineQuota"><span class=" form-control-title" >台</span>
					</div>
				</div>
			</div>
			<div class="row row-line-height">
				<div class="form-group">
					<div class="col-sm-4 form-control-title"><span class="asterisk">*</span>可使用存储额度：</div>
					<div class="col-sm-8">
						<input type="number" class="form-control input-control" placeholder="可使用存储额度" [(ngModel)]="entEst.ResourceQuota.storageQuota"><span class=" form-control-title">GB</span>
					</div>
				</div>
			</div>
			<div class="row row-line-height">
				<div class="form-group">
					<div class="col-sm-4 form-control-title"><span class="asterisk">*</span>可创建快照数量：</div>
					<div class="col-sm-8">
						<input type="number" class="form-control input-control" placeholder="可创建快照数量" [(ngModel)]="entEst.ResourceQuota.snapQuota"><span class=" form-control-title">个</span>
					</div>
				</div>
			</div>
			<div class="row row-line-height">
				<div class="form-group">
					<div class="col-sm-4 form-control-title"><span class="asterisk">*</span>可创建镜像数量：</div>
					<div class="col-sm-8">
						<input type="number" class="form-control input-control" placeholder="可创建镜像数量" [(ngModel)]="entEst.ResourceQuota.imageQuota"><span class=" form-control-title" >台</span>
					</div>
				</div>
			</div>
	</div>
	<div class="uploadImg left">
	
   		
   		<div class="title"><span class="glyphicon glyphicon-chevron-down cheron-icon"></span>
               <span  style="font-size:18px;color:#000;position:relative;top:0;left:0;">所有平台配额参考</span>
   		</div>
   		<table class="table table-hover" style="width: 500px;">
   			<thead>
   				<tr>
   					<th>区域</th>
					<th>可分配云主机数量</th>
					<th>可用存储（GB）</th>
   			    </tr>
   			</thead>
   			<tbody>
   				<tr *ngFor="let item of resourceQuotas.items">
					<td>{{item.regionName}}</td>
					<td>{{item.platformVMQuota}}</td>
					<td>{{item.storageQuota}}</td>
				</tr>
   			</tbody>
   		</table>
	</div>
</div>
<div class="text-center">
	<button class="fox-cloud-button-lg fox-cloud-button-white" (click)="cancel()" style="margin-right: 30px;">
		<span class="icon-button-label">取消</span>
	</button>
	<button class="fox-cloud-button-lg  fox-cloud-button-green" (click)="create()">
		<span class="icon-button-label">创建企业</span>
	</button>
</div>
<fc-notice #notice ot="确认"></fc-notice>
