<div class="page-content-header icon-content-header-purchasing">创建与开通企业</div>
<div class="page-content fix-page-content">
	<div class="row navigator-progress">
		<div class="col-md-3 active"><span class="mark">1</span><span>填写企业基本信息</span></div>
		<div class="col-md-3"><span class="mark">2</span><span>资源配额设置</span></div>
		<div class="col-md-3"><span class="mark">3</span><span>产品发布</span></div>
		<div class="col-md-3"><span class="mark">4</span><span>总览</span></div>
	</div>
	<div class="step-progress">
		<div class="fox-cloud-progress-rectangle progress-striped">
			<div class="progress-bar fox-cloud-progress-bar-rectangle" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 25%;">
			</div>
		</div>
	</div>
	<div class="row" style="padding-top: 30px;">
		<div class="col-md-12">
			<div class="row row-line-height">
				<div class="form-group">
					<div class="col-sm-4 form-control-title">名称<span class="asterisk">*</span>：</div>
					<div class="col-sm-4">
						<input type="text" class="form-control" placeholder="" [(ngModel)]="entEstBasicInfo.name">
					</div>
					<div class="clear"></div>
				</div>
			</div>
			<div class="row row-line-height">
				<div class="form-group">
					<div class="col-sm-4 form-control-title">管理员<span class="asterisk">*</span>：</div>
					<div class="col-sm-4">
						<input type="text" class="form-control" placeholder="" [(ngModel)]="entEstBasicInfo.contactorName">
					</div>
				</div>
			</div>
			<div class="row row-line-height">
				<div class="form-group">
					<div class="col-sm-4 form-control-title">联系电话<span class="asterisk">*</span>：</div>
					<div class="col-sm-4">
						<input type="text" class="form-control" placeholder="" [(ngModel)]="entEstBasicInfo.contactorPhone">
					</div>
				</div>
			</div>
			<div class="row row-line-height">
				<div class="form-group">
					<div class="col-sm-4 form-control-title">邮件地址<span class="asterisk">*</span>：</div>
					<div class="col-sm-4">
						<input type="text" class="form-control" placeholder="" [(ngModel)]="entEstBasicInfo.email">
					</div>
				</div>
			</div>
			<div class="row row-line-height">
				<div class="form-group">
					<div class="col-sm-4 form-control-title">默认货币：</div>
					<div class="col-sm-4">
						<select class="form-control" [(ngModel)]="entEstBasicInfo.currencyType" name="currencyType" id="currencyType">
							<option *ngFor="let curr of currencyTypes" [value]="curr.code">{{curr.displayValue}}</option>
						</select>
					</div>
				</div>
			</div>
			<div class="row row-line-height">
				<div class="form-group">
					<div class="col-sm-4 form-control-title">描述：</div>
					<div class="col-sm-4">
						<textarea class="form-control" rows="4" placeholder="" [(ngModel)]="entEstBasicInfo.description"></textarea> 
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="text-center">
	<button class="fox-cloud-button-lg fox-cloud-button-white" (click)="cancel()">
		<span class="icon-button-label">取消</span>
	</button>
	<button class="fox-cloud-button-lg fox-cloud-button-white" (click)="next()">
		<span class="icon-button-label">下一步</span>
	</button>
</div>
<fc-notice #notice ot="确认"></fc-notice>
