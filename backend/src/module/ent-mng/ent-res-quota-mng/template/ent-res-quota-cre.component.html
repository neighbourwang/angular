<div class="page-content-header icon-content-header-purchasing">创建资源配额</div>
<div class="page-content fix-page-content">
    <div class="row" style="padding-top: 30px;">
        <div class="col-md-12">
            <div class="row row-line-height">
                <div class="form-group">
                    <div class="col-sm-4 form-control-title">企业名称：</div>
                    <div class="col-sm-4">
                        <select class="form-control" [(ngModel)]="entResQuota.enterpriseId">
                            <option *ngFor="let item of enterprises;" [value]="item.id">{{item.name}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row row-line-height">
                <div class="form-group">
                    <div class="col-sm-4 form-control-title">区域：</div>
                    <div class="col-sm-4">
                        <select class="form-control" [(ngModel)]="entResQuota.regionId">
                            <option *ngFor="let item of regions;" [value]="item.id">{{item.name}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row row-line-height">
                <div class="form-group">
                    <div class="col-sm-4 form-control-title">云主机数量：</div>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" [(ngModel)]="entResQuota.vmQuota" placeholder="云主机数量">
                    </div>
                </div>
            </div>
            <div class="row row-line-height">
                <div class="form-group">
                    <div class="col-sm-4 form-control-title">存储(GB)：</div>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" [(ngModel)]="entResQuota.storageQuota" placeholder="存储">
                    </div>
                </div>
            </div>
            <div class="row row-line-height">
                <div class="form-group">
                    <div class="col-sm-4 form-control-title">网络数：</div>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" [(ngModel)]="entResQuota.networkQuota" placeholder="网络数">
                    </div>
                </div>
            </div>
            <div class="row row-line-height">
                <div class="form-group">
                    <div class="col-sm-4 form-control-title">描述：</div>
                    <div class="col-sm-4">
                        <textarea class="form-control" rows="4" placeholder="描述"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="text-center">
    <button class="fox-cloud-button-lg fox-cloud-button-white" (click)="cancel();">
        <span class="icon-button-label">取消</span>
    </button>
    <button class="fox-cloud-button-lg fox-cloud-button-white" (click)="next();">
        <span class="icon-button-label">创建资源配额</span>
    </button>
</div>

<fc-notice #notice title="{{title}}" msg="{{msg}}" ot="确认"></fc-notice>

<fc-confirm #confirm title="{{title}}" msg="{{msg}}" ot="确认" (of)="cof()" ct="取消"></fc-confirm>
