<fc-notice #notice title="{{modalTitle}}" msg="{{modalMessage}}" ot="确定"></fc-notice>


<div class="page-content-header icon-content-header-purchasing">企业产品管理</div>
<div class="page-content">
    <div style="padding-bottom: 10px;">
        <div class="dropdown pull-right">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                选择操作
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <li><a (click)="changeStatus('4');">删除</a></li>
                <li><a (click)="changeStatus('1');">发布产品</a></li>
                <li><a (click)="changeStatus('3');">取消发布</a></li>
            </ul>
        </div>
        <div class="dropdown pull-right">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                选择地区
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <li><a (click)="changeRegion(null);">全部地区</a></li>
                <li *ngFor="let item of regions;"><a (click)="changeRegion(item.id);">{{item.name}}</a></li>
            </ul>
        </div>
        <div class="dropdown pull-right">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                选择公司
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <li><a (click)="changeEnt(null);">全部企业</a></li>
                <li *ngFor="let item of enterprises;"><a (click)="changeEnt(item.id);">{{item.name}}</a></li>
            </ul>
        </div>
        <button class="fox-cloud-button fox-cloud-button-green" (click)="creation();">
            <span class="glyphicon glyphicon-edit"></span>
            <span class="icon-button-label icon-left-button-label">创建产品</span>
        </button>
    </div>
    <div class="table-container">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th><input type="checkbox" class="fox-cloud-checkbox">选择</th>
                    <th>企业名称</th>
                    <th>区域</th>
                    <th>产品名称</th>
                    <th>服务目录</th>
                    <th>计价方式</th>
                    <th>状态</th>
                    <th>描述</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of datas">
                    <td><input type="checkbox" class="fox-cloud-checkbox" [(ngModel)]="item.isSelected" /></td>
                    <td>{{item.enterpriseName}}</td>
                    <td>{{item.regionName}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.serviceName}}</td>
                    <td>{{item.billingCycle}}</td>
                    <td>{{item.status}}</td>
                    <td>{{item.description}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<fc-pagination #pager tp={{tp}} (pf)="paging($event)"></fc-pagination>
