<fc-notice #notice title="{{modalTitle}}" msg="{{modalMessage}}" ot="{{modalOKTitle}}" (of)="modalAction(0)"></fc-notice>

<div class="page-content-header icon-content-header-purchasing">创建产品</div>
<div class="page-content fix-page-content">
    <div class="row navigator-progress">
        <div class="col-md-4 active"><span class="mark">1</span><span>填写产品信息</span><span class="icon-tick"></span></div>
        <div class="col-md-4 active"><span class="mark">2</span><span>选择可用区</span><span class="icon-tick"></span></div>
        <div class="col-md-4 active"><span class="mark">3</span><span>产品定价</span></div>
    </div>
    <div class="step-progress">
        <div class="fox-cloud-progress-rectangle progress-striped">
            <div class="progress-bar fox-cloud-progress-bar-rectangle" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
            </div>
        </div>
    </div>
    <div class="row" style="padding-top: 30px; vertical-align: middle;">
        <div style="padding-bottom: 10px;">
            <div class="dropdown pull-right">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    计价周期
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li><a (click)="periodType('3');">包月</a></li>
                    <li><a (click)="periodType('5');">包年</a></li>
                    <li><a (click)="periodType('1');">按日</a></li>
                    <li><a (click)="periodType('0');">按小时</a></li>
                </ul>
            </div>
            <div class="section-title h4">
                定价设置：
            </div>
        </div>
        <div class="table-container">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>可用区</th>
                        <th>描述</th>
                        <th>单位(台)</th>
                        <th>定价</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of serviceDetail.flavors | direct:2; let idx = index;">
                        	<td>{{item.displayName}}</td>
							<td>{{item.description}}</td>
                        <td><input type="text" class="form-control" id="name" placeholder="0" [(ngModel)]="item.unit"></td>
                        <td>
                            <input type="text" class="form-control inputstyle" id="name" placeholder="50" [(ngModel)]="item.price">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="text-center">
        <button class="fox-cloud-button-lg fox-cloud-button-white" (click)="cancel();">
            <span class="icon-button-label">取消</span>
        </button>
        <button class="fox-cloud-button-lg fox-cloud-button-white" (click)="prev();">
        <span class="icon-button-label">上一步</span>
    </button>
        <button class="fox-cloud-button-lg fox-cloud-button-white" (click)="next();">
            <span class="icon-button-label">创建产品</span>
        </button>
    </div>
</div>
