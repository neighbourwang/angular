
<fc-notice #notice title="{{modalTitle}}" msg="{{modalMessage}}" ot="确定" (of)="modalAction(0)"></fc-notice>

<div class="page-content-header icon-content-header-purchasing">创建产品</div>
<div class="page-content fix-page-content">
    <div class="row navigator-progress">
        <div class="col-md-4 active"><span class="mark">1</span><span>填写产品信息</span><span class="icon-tick"></span></div>
        <div class="col-md-4 active"><span class="mark">2</span><span>选择可用区</span></div>
        <div class="col-md-4"><span class="mark">3</span><span>产品定价</span></div>
    </div>
    <div class="step-progress">
        <div class="fox-cloud-progress-rectangle progress-striped">
            <div class="progress-bar fox-cloud-progress-bar-rectangle" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 66%;">
            </div>
        </div>
    </div>
    <div class="row" style="padding-top: 30px; vertical-align: middle;">
        <div class="col-md-5">
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-10">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="section-title h4">
                                所有可用区：
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="tableCon tableBorder">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>可用区</th>
                                            <th>描述</th>
                                            <th>所有启动盘</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let item of serviceDetail.flavors | direct:1; let idx = index;"  [ngClass]="{'selected': item.isSelected, 'clickable': true}"  (click)="selectAvailableFlavor(item.idx)">
											<td>{{item.displayName}}</td>
											<td>{{item.description}}</td>
                                            <td>启动盘({{idx}})</td>
										</tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
        <div class="col-md-2">
            <div class="col-md-12 text-center" style="padding: 0px 0px 20px 0px;">
                <button class="fox-cloud-button fox-cloud-button-white">
                    <span class="icon-button-label icon-left-button-label"  (click)="addFlavor()">加入</span>
                    <span class="glyphicon glyphicon-arrow-right"></span>
                </button>
            </div>
            <div class="col-md-12 text-center">
                <button class="fox-cloud-button fox-cloud-button-white">
                    <span class="glyphicon glyphicon-arrow-left"></span>
                    <span class="icon-button-label icon-left-button-label"  (click)="removeFlavor()">移除</span>
                </button>
            </div>
        </div>
        <div class="col-md-5 pull-right">
            <div class="row">
                <div class="col-sm-10">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="section-title h4">
                                已选择的可用区：
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="tableCon tableBorder">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>可用区</th>
                                            <th>描述</th>
                                            <th>所有启动盘</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let item of serviceDetail.flavors | direct:2; let idx = index" [ngClass]="{'selected': item.isSelected, 'clickable': true}"  (click)="selectSelectedFlavor(item.idx)">
											    <td>{{item.displayName}}</td>
											    <td>{{item.description}}</td>
                                                <td>启动盘({{idx}})</td>
									    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="text-center">
    <button class="fox-cloud-button-lg fox-cloud-button-white" (click)="cancel();">
        <span class="icon-button-label">取消</span>
    </button>
    <button class="fox-cloud-button-lg fox-cloud-button-white" (click)="prev();">
        <span class="icon-button-label">上一步</span>
    </button>
    <button class="fox-cloud-button-lg fox-cloud-button-white" (click)="next();">
        <span class="icon-button-label">下一步</span>
    </button>
</div>
