<div class="page-content-header icon-content-header-platform-manage">{{ 'ENT_MNG.EDIT_AD_USER' | translate }}</div>
<div class="row" style="padding-top: 30px;">
    <div class="col-md-12">
        <div class="row row-line-height">
            <div class="form-group">
                <div class="col-sm-4 form-control-title">
                    <span class="asterisk">*</span>
                    {{ 'COMMON.NAME' | translate }}
                </div>
                <div class="col-sm-4">
                    <input type="text" class="form-control" [(ngModel)]="admin.userName" placeholder="{{ 'COMMON.INPUT_NAME' | translate }}">
                </div>
            </div>
        </div>
        <div class="row row-line-height">
            <div class="form-group">
                <div class="col-sm-4 form-control-title">
                    <span class="asterisk">*</span>
                    {{ 'COMMON.ACCOUNT' | translate }}
                </div>
                <div class="col-sm-4">
                    {{admin.loginName}}
                </div>
            </div>
        </div>
        <div class="row row-line-height">
            <div class="form-group">
                <div class="col-sm-4 form-control-title">
                    <span class="asterisk">*</span>
                    {{ 'COMMON.AD_SOURCE' | translate }}
                </div>
                <div class="col-sm-4">
                    {{admin.ldapName}}
                </div>
            </div>
        </div>
        <div class="row row-line-height">
            <div class="form-group">
                <div class="col-sm-4 form-control-title">
                    <span class="asterisk">*</span>
                    {{ 'COMMON.CONTACT_PHONE' | translate }}
                </div>
                <div class="col-sm-4">
                    <input type="text" class="form-control" [(ngModel)]="admin.contactPhone" placeholder="{{ 'COMMON.INPUT_PHONE' | translate }}">
                </div>
            </div>
        </div>

        <div class="row row-line-height">
            <div class="form-group">
                <div class="col-sm-4 form-control-title">
                    {{ 'COMMON.DESCRIPTION' | translate }}
                </div>
                <div class="col-sm-4">
                    <textarea type="text" class="form-control" [(ngModel)]="admin.description" placeholder="{{ 'COMMON.INPUT_CONTACT_DESC' | translate }}" rows="3"></textarea>
                </div>
            </div>
        </div>
     
        <div class="text-center">
            <button class="fox-cloud-button-lg fox-cloud-button-white"  (click)="cancel()">
                <span class="icon-button-label"> {{ 'COMMON.CANCEL' | translate }}</span>
            </button>
            <button class="fox-cloud-button-lg fox-cloud-button-white"  (click)="saveAccount()" style="margin-left : 10px">
                <span class="icon-button-label"> {{ 'COMMON.SAVE' | translate }}</span>
            </button>
        </div>
    </div>
</div>
<fc-notice #notice title="{{noticeTitle}}" msg="{{noticeMsg}}" ot="{{ 'COMMON.CONFIRM' | translate }}"></fc-notice>
