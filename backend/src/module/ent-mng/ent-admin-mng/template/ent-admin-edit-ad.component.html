<div class="page-content-header icon-content-header-platform-manage">编辑AD用户</div>
<div class="row" style="padding-top: 30px;">
    <div class="col-md-12">
        <div class="row row-line-height">
            <div class="form-group">
                <div class="col-sm-4 form-control-title">
                    <span class="asterisk">*</span>
                    姓名
                </div>
                <div class="col-sm-4">
                    <input type="text" class="form-control" [(ngModel)]="admin.userName" placeholder="请输入姓名">
                </div>
            </div>
        </div>
        <div class="row row-line-height">
            <div class="form-group">
                <div class="col-sm-4 form-control-title">
                    <span class="asterisk">*</span>
                    账号
                </div>
                <div class="col-sm-4">
                    {{admin.loginName}}
                </div>
            </div>
        </div>
        <div class="row row-line-height">
            <div class="form-group">
                <div class="col-sm-4 form-control-title">
                    <span class="asterisk">*</span>
                    认证源
                </div>
                <div class="col-sm-4">
                    {{admin.ldapName}}
                </div>
            </div>
        </div>
        <div class="row row-line-height">
            <div class="form-group">
                <div class="col-sm-4 form-control-title">
                    <span class="asterisk">*</span>
                    联系电话
                </div>
                <div class="col-sm-4">
                    <input type="text" class="form-control" [(ngModel)]="admin.contactPhone" placeholder="请输入联系电话">
                </div>
            </div>
        </div>

        <div class="row row-line-height">
            <div class="form-group">
                <div class="col-sm-4 form-control-title">
                    描述
                </div>
                <div class="col-sm-4">
                    <textarea type="text" class="form-control" [(ngModel)]="admin.description" placeholder="请输入联系描述" rows="3"></textarea>
                </div>
            </div>
        </div>
     
        <div class="text-center">
            <button class="fox-cloud-button-lg fox-cloud-button-white">
                <span class="icon-button-label" (click)="cancel()">取消</span>
            </button>
            <button class="fox-cloud-button-lg fox-cloud-button-white" style="margin-left : 10px">
                <span class="icon-button-label" (click)="saveAccount()">保存</span>
            </button>
        </div>
    </div>
</div>
<fc-notice #notice title="{{noticeTitle}}" msg="{{noticeMsg}}" ot="确认"></fc-notice>
