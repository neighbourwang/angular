<div class="page-content-header icon-content-header-enterprise-manage">
    <span>
        企业管理员设置：<!--{{enterprise.name}}-->
    </span>
    <button class="fox-cloud-button-sm fox-cloud-button-gray right font-weight-normal" (click)="gotoEnterpriseList()">
        <span class="icon-button-label">返回企业管理列表</span>
    </button>
</div>
<div class="page-content">
    <div style="padding-bottom: 10px;">
        <div class="dropdown pull-right">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                更多操作
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1" style="margin-left: 10px;">
                <li>
                    <a href="javascript:void(0);" (click)="deleteAdmins();">删除</a>
                </li>
                <li role="separator" class="divider"></li>
                <li>
                    <a href="javascript:void(0);" (click)="change2Status(1);">激活</a>
                </li>
                <li>
                    <a href="javascript:void(0);" (click)="change2Status(0);">取消激活</a>
                </li>
            </ul>
        </div>
        <button class="fox-cloud-button fox-cloud-button-green" (click)="gotoCreatePage()">
            <span class="glyphicon glyphicon-edit"></span>
            <span class="icon-button-label icon-left-button-label">创建管理员</span>
        </button>
    </div>
    <div class="table-container">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th class="fristTh">
                        <input type="checkbox" (click)="selectAll($event);" />选择
                    </th>
                    <th>企业名称</th>
                    <th>管理员</th>
                    <th>联系电话</th>
                    <th>邮箱地址</th>
                    <th>账户名</th>
                    <th>账户状态</th>
                    <th>编辑</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let admin of admins;">
                    <td>
                        <input type="checkbox" [(ngModel)]="admin.isSelect">
                    </td>
                    <td>{{admin.enterpriseName}}</td>
                    <td>{{admin.contactorName}}</td>
                    <td>{{admin.contactPhone}}</td>
                    <td>{{admin.email}}</td>
                    <td>{{admin.userName}}</td>
                    <td [style.color]="admin.status==0?'#00a982':'#ff0000'">{{admin.status==0?"未激活":"已激活"}}</td>
                    <td>
                        <a href="javacscirpt:void()" (click)="eidtAdmin(admin)">编辑</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<fc-pagination #pager tp={{tp}} (pf)="getData($event)"></fc-pagination>
<fc-notice #notice title="{{noticeTitle}}" msg="{{noticeMsg}}" ot="确认" (of)="nof()"></fc-notice>
<fc-confirm #confirm title="{{noticeTitle}}" msg="{{noticeMsg}}" ot="确认" (of)="cof()" ct="取消" (cf)="ccf()"></fc-confirm>
