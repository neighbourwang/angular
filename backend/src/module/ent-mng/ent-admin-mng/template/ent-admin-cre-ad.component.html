<div class="page-content-header icon-content-header-platform-manage">创建AD用户</div>
<div class="row" style="padding-top: 30px;">
    <div class="col-md-12">
        <div class="row row-line-height">
            <div class="form-group">
                <div class="col-sm-4 form-control-title">
                    <span class="asterisk">*</span>企业：
                </div>
                <div class="col-sm-4">
                    <input type="text" disabled="disabled" class="form-control" [value]="enterprise.name||''" placeholder="">
                </div>
            </div>
        </div>
        <div class="row row-line-height">
            <div class="form-group">
                <div class="col-sm-4 form-control-title">
                    <span class="asterisk">*</span>
                    姓名
                </div>
                <div class="col-sm-4">
                    <input type="text" class="form-control" [(ngModel)]="admin.userName" placeholder="请输入姓名">
                </div>
            </div>
        </div>
        <div class="row row-line-height">
            <div class="form-group">
                <div class="col-sm-4 form-control-title">
                    <span class="asterisk">*</span>
                    联系电话
                </div>
                <div class="col-sm-4">
                    <input type="text" class="form-control" [(ngModel)]="admin.contactPhone" placeholder="请输入联系电话">
                </div>
            </div>
        </div>

        <div class="row row-line-height">
            <div class="form-group">
                <div class="col-sm-4 form-control-title">
                    描述
                </div>
                <div class="col-sm-4">
                    <textarea type="text" class="form-control" [(ngModel)]="admin.description" placeholder="请输入联系描述" rows="3"></textarea>
                </div>
            </div>
        </div>
        <div class="row row-line-height">
            <div class="form-group">
                <div class="col-sm-4 form-control-title">
                    认证源
                </div>
                <div class="col-sm-4">
                    <select class="form-control" [(ngModel)]="admin.ldapId">
                        <option value="">请选择</option>
                        <option *ngFor="let attest of attests" [value]="attest.id">{{attest.name}}</option>
                    </select>
                </div>

            </div>
        </div>
        <div class="row row-line-height">
            <div class="form-group">
                <div class="col-sm-4 form-control-title">
                    AD用户帐号
                </div>
                <div class="col-sm-4">
                    <input type="text" class="form-control" [(ngModel)]="filterStr" placeholder="">
                </div>
                <div class="col-sm-4">
                    <button class="fox-cloud-button-md fox-cloud-button-white" style="margin-top: 5px" (click)="searchAdUser();">查询</button>
                </div>
            </div>
        </div>
        <div class="row row-line-height" style="width: 80%; margin: 10px auto;">
            <div class="table-container" style="max-height: 300px; overflow-y: scroll;">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th style="width: 10%;" class="check-box-col">选择</th>
                        <th style="width: 15%;">用户名</th>
                        <th style="width: 15%;">姓名</th>
                        <th style="width: 15%;">邮箱地址</th>
                        <th style="width: 15%;">联系电话</th>
                        <th style="width: 30%;">描述</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let user of adUsers">
                        <td><input class="fox-cloud-radio" type="radio" name="aduser-list" (change)="admin.loginName=user.loginName;"/></td>
                        <td>{{user.loginName}}</td>
                        <td>{{user.userName}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.phone}}</td>
                        <td>{{user.description}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
       
        <div class="text-center">
            <button class="fox-cloud-button-lg fox-cloud-button-white" (click)="cancel()">
                <span class="icon-button-label" >取消</span>
            </button>
            <button class="fox-cloud-button-lg fox-cloud-button-white"  (click)="create()" style="margin-left: 10px">
                <span class="icon-button-label">创建</span>
            </button>
        </div>
    </div>
</div>
<fc-notice #notice title="{{noticeTitle}}" msg="{{noticeMsg}}" ot="确认"></fc-notice>
