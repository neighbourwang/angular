<div class="page-content-header icon-content-header-purchasing">创建/编辑企业管理员</div>
<div class="page-content fix-page-content">
    <div class="row" style="padding-top: 30px;">
        <div class="col-md-12">
            <div class="row row-line-height">
                <div class="form-group">
                    <div class="col-sm-4 form-control-title">
                        <span class="asterisk">*</span>企业：
                    </div>
                    <div class="col-sm-4">
                        <input type="text" disabled="disabled" class="form-control" [value] ="enterprise.name||''" placeholder="">
                    </div>
                </div>
            </div>
            <div class="row row-line-height">
                <div class="form-group">
                    <div class="col-sm-4 form-control-title">
                        <span class="asterisk">*</span>账号：
                    </div>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" [(ngModel)]="admin.loginName" placeholder="">
                    </div>
                </div>
            </div>
            <div class="row row-line-height">
                <div class="form-group">
                    <div class="col-sm-4 form-control-title">
                        <span class="asterisk">*</span>管理员姓名：
                    </div>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" [(ngModel)]="admin.userName" placeholder="">
                    </div>
                </div>
            </div>
            <div class="row row-line-height">
                <div class="form-group">
                    <div class="col-sm-4 form-control-title">
                        <span class="asterisk">*</span>联系电话：
                    </div>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" [(ngModel)]="admin.contactPhone" placeholder="">
                    </div>
                </div>
            </div>
            <div class="row row-line-height">
                <div class="form-group">
                    <div class="col-sm-4 form-control-title">描述：</div>
                    <div class="col-sm-4">
                        <textarea class="form-control" rows="8" [(ngModel)]="admin.description" placeholder=""></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="text-center">
    <button class="fox-cloud-button-lg fox-cloud-button-white" (click)="cancel();">
        <span class="icon-button-label">取消</span>
    </button>
    <button class="fox-cloud-button-lg fox-cloud-button-white" (click)="createAndUpdate();">
        <span class="icon-button-label">{{ isEdit?"更新管理员":"新增管理员"}}</span>
    </button>
</div>
<fc-notice #notice title="{{noticeTitle}}" msg="{{noticeMsg}}" ot="确认" (of)="nof()"></fc-notice>

<fc-confirm #confirm title="{{noticeTitle}}" msg="{{noticeMsg}}" ot="确认" (of)="cof()" ct="取消" (cf)="ccf()"></fc-confirm>
