<div class="page-content-header icon-cloud-network-mngOn">VMware网络</div>
<div class="page-content">
    <label >端口组资源分配——设置企业</label>
    <div class="table-container mgt5 mgb20">
        <table class="table table-hover" >
            <thead>
                <tr>
                    <th>数据中心(DC)名称</th>
                    <th>分布式交换机名称(VDS)</th>
                    <th>分布式虚拟端口端口组名称(dv Port-group)</th>
                    <th>端口组显示名称</th>
                    <th>VLANID</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let port of ports">
                    <td>{{port.dcName}}</td>
                    <td>{{port.switchName}}</td>
                    <td>{{port.dvPortGroupName}}</td>
                    <td>{{port.distPortGroupDisplayName||"未设置"}}</td>
                    <td>{{port.vlanId}}</td>
                </tr>
            </tbody>
        </table>
    </div>


    <div style="margin-left:13%;"><label><span class="asterisk">*</span>选择企业：</label></div>


    <div class="row mgb20" style="margin-left:20%;">

        <div class="col-md-4 ">
            <div style="text-align: center; font-weight: bold;">可选企业</div>
            <div style="max-height: 400px; overflow: auto;">
                <table class="table table-hover" style="border: 1px solid #cfd8e7;table-layout:fixed">
                    <tbody>
                        <tr *ngFor="let enterprise of unselectedEnterprise;">
                            <td style="text-align:left;padding-left:30px">
                                <label>
                                    <input type="checkbox" name="unselected" [checked]="enterprise.selected" (change)="enterprise.selected=$event.target.checked;" class="fox-cloud-checkbox" />
                                    {{enterprise.com}}
                                </label>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div  class="col-md-2 text-center">
            <div class="mgb10 mgt15">
                <button (click)="moveToRight();" class="fox-cloud-button fox-cloud-button-white">
                    <span class="icon-button-label">移入</span>
                    <span class="glyphicon glyphicon-arrow-right"></span>
                </button>
            </div>
            <div>
                <button (click)="moveToLeft();" class="fox-cloud-button fox-cloud-button-white">
                    <span class="glyphicon glyphicon-arrow-left"></span>
                    <span class="icon-button-label">移出</span>
                </button>
            </div>
        </div>

        <div class="col-md-4 ">
            <div style="text-align: center; font-weight: bold;">选中企业</div>
            <div style="max-height: 400px; overflow: auto;">
                <table class="table table-hover" style="border: 1px solid #cfd8e7;">
                    <tbody>
                        <tr *ngFor="let enterprise of selectedEnterprise;">
                            <td style="text-align:left;padding-left:30px">
                                <label>
                                    <input type="checkbox" name="selected" [checked]="enterprise.selected" (change)="enterprise.selected=$event.target.checked;" class="fox-cloud-checkbox" />
                                    {{enterprise.com}}
                                </label>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
    </div>
    </div>
</div>
<div class="text-center" style="margin-top:50px">
    <button (click) ="gotoPortMng()"  class="fox-cloud-button-lg fox-cloud-button-white" >
        <span class="icon-button-label">返回</span>
    </button>
    <button   (click) ="saveEnterpriseGroup()" class="fox-cloud-button-lg fox-cloud-button-white">
        <span class="icon-button-label">保存</span>
    </button>
</div>
<div style="height:50px"></div>
<fc-notice #notice title="{{noticeTitle}}" msg="{{noticeMsg}}" ot="确认"></fc-notice>
