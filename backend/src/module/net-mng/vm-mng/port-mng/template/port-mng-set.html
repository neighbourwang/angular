<div class="page-content-header icon-cloud-network-mngOn">Vmvare网络</div>
<div class="page-content">
    <label >端口组资源分配——设置企业</label>
    <div class="table-container mgt5 mgb20">
        <table class="table table-hover" >
            <thead>
                <tr>
                    <th>数据中心（DC）</th>
                    <th>可用区（集群）名称</th>
                    <th>可用区显示名称</th>
                    <th>标准端口组显示名称</th>
                    <th>标准端口组名称</th>
                    <th>VLANID</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let port of ports">
                    <td>{{port.dcName}}</td>
                    <td>{{port.clusterName}}</td>
                    <td>{{port.clusterDisplayName}}1</td>
                    <td>{{port.portDisplayName}}</td>
                    <td>{{port.portGroupName}}</td>
                    <td>{{port.vlanId}}</td>
                </tr>
            </tbody>
        </table>
    </div>

    
    <div style="margin-left:13%;"><label><span class="asterisk">*</span>选择企业：</label></div>
   
           
    <div class="row mgb20" style="margin-left:20%;">
        <div class="col-md-4 ">
            <table class="table table-hover" style="border: 1px solid #cfd8e7;">
                <thead>
                    <tr>
                        <th>可选企业</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let enterprise of unselectedEnterprise;">
                        <td>
                            <label><input type="checkbox" name="unselected" [checked]="enterprise.selected" (change)="enterprise.selected=$event.target.checked;" class="fox-cloud-checkbox" />{{enterprise.com}}</label>
</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div  class="col-md-2 text-center">
            <div class="mgb10 mgt15">
                <button (click)="moveToRight();" class="fox-cloud-button fox-cloud-button-white">
                    <span class="icon-button-label">移入</span>
                    <span class="glyphicon glyphicon-arrow-right"></span>
                </button>
            </div>
            <div>
                <button (click)="moveToLeft();" class="fox-cloud-button fox-cloud-button-white">
                    <span class="glyphicon glyphicon-arrow-left"></span>
                    <span class="icon-button-label">移出</span>
                </button>
            </div>
        </div>
        <div class="col-md-4 ">
            <table class="table table-hover" style="border: 1px solid #cfd8e7;">
                <thead>
                    <tr>
                        <th>选中企业</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let enterprise of selectedEnterprise;">
                        <td>
                            <label><input type="checkbox" name="selected" [checked]="enterprise.selected" (change)="enterprise.selected=$event.target.checked;" class="fox-cloud-checkbox" />{{enterprise.com}}</label>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>       
</div>
<div class="text-center">
    <button (click) ="gotoPortMng()"  class="fox-cloud-button-lg fox-cloud-button-white" >
        <span class="icon-button-label">返回</span>
    </button>
    <button   (click) ="saveEnterpriseGroup()" class="fox-cloud-button-lg fox-cloud-button-white">
        <span class="icon-button-label">保存</span>
    </button>
</div>
<fc-notice #notice title="{{noticeTitle}}" msg="{{noticeMsg}}" ot="确认"></fc-notice>
