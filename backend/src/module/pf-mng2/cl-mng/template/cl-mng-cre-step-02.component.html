<div class="page-content-header icon-content-header-platform-manage">创建平台</div>
<div class="page-content fix-page-content">
    <div class="row navigator-progress">
        <div class="col-md-2 active"><span class="mark">1</span><span>基本信息</span><span class="icon-tick"></span></div>
        <div class="col-md-2 active"><span class="mark">2</span><span>资源同步</span></div>
        <div class="col-md-2"><span class="mark">3</span><span>可用区配置</span></div>
        <div class="col-md-2"><span class="mark">4</span><span>存储区配置</span></div>
        <div class="col-md-2"><span class="mark">5</span><span>云主机规格</span></div>
        <div class="col-md-2"><span class="mark">6</span><span>镜像配置</span></div>
    </div>
    <div class="step-progress">
        <div class="fox-cloud-progress-rectangle progress-striped">
            <div class="progress-bar fox-cloud-progress-bar-rectangle" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 33.32%;">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6" style="float: none; margin: 0px auto;">
            <div class="section-title h4">
                同步资源统计：
            </div>
            <div class="table-container">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>平台资源</th>
                        <th>同步状态</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>可用区</td>
                        <td>{{creStep2Model.zones}}</td>
                        <td><span class="icon-tick" style="position : initial" *ngIf="creStep2Model.zonesStatus"></span></td>
                    </tr>
                    <tr>
                        <td>存储</td>
                        <td>{{creStep2Model.storages}}</td>
                        <td><span class="icon-tick" style="position : initial" *ngIf="creStep2Model.storagesStatus"></span></td>
                    </tr>
                    <tr>
                        <td>云主机规格</td>
                        <td>{{creStep2Model.flavors}}</td>
                        <td><span class="icon-tick" style="position : initial" *ngIf="creStep2Model.flavorsStatus"></span></td>
                    </tr>
                    <tr>
                        <td>镜像</td>
                        <td>{{creStep2Model.images}}</td>
                        <td><span class="icon-tick" style="position : initial" *ngIf="creStep2Model.imagesStatus"></span></td>
                    </tr>
                    <tr>
                        <td>宿主机</td>
                        <td>{{creStep2Model.hosts}}</td>
                        <td><span class="icon-tick" style="position : initial" *ngIf="creStep2Model.hostsStatus"></span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="progress-title">
                {{creStep2Model.message}}
            </div>
            <div class="fox-cloud-progress-rounded-angle">
                <div class="progress-bar fox-cloud-progress-bar-rounded-angle" role="progressbar"
                     aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                     [ngStyle]="{'width': creStep2Model.percentage + '%'}">
                </div>
                <span class="progress-prompt">{{creStep2Model.percentage}}%</span>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
<div class="text-center">
    <button class="fox-cloud-button-lg fox-cloud-button-white" (click)="cancel();">
        <span class="icon-button-label">取消</span>
    </button>
    <button class="fox-cloud-button-lg fox-cloud-button-white" (click)="previous();">
        <span class="icon-button-label">上一步</span>
    </button>
    <button class="fox-cloud-button-lg fox-cloud-button-white" (click)="next();" *ngIf="creStep2Model.isNext">
        <span class="icon-button-label">下一步</span>
    </button>
</div>

<fc-notice #notice title="{{title}}" msg="{{msg}}" ot="确认"></fc-notice>

<fc-confirm #confirm title="{{title}}" msg="{{msg}}" ot="确认" (of)="cof()" ct="取消" (cf)="ccf()"></fc-confirm>
