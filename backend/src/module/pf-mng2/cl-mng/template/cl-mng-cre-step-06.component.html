<div class="page-content-header icon-content-header-platform-manage">{{PF_MNG2.CREATE_PLATFORM | translate}}<!--创建平台--></div>
<div class="page-content">
    <div class="row navigator-progress">
       <div class="col-md-2 active"><span class="mark">1</span><span>{{PF_MNG2.BASIC_INFO | translate}}<!--基本信息--></span><span class="icon-tick"></span></div>
        <div class="col-md-2 active"><span class="mark">2</span><span>{{PF_MNG2.RESOURCE_SYNC | translate}}<!--资源同步--></span><span class="icon-tick"></span></div>
        <div class="col-md-2 active"><span class="mark">3</span><span>可用区配置</span><span class="icon-tick"></span></div>
        <div class="col-md-2 active"><span class="mark">4</span><span>存储区配置</span><span class="icon-tick"></span></div>
        <div class="col-md-2 active"><span class="mark">5</span><span>云主机规格</span></div>
        <div class="col-md-2"><span class="mark">6</span><span>镜像配置</span></div>
    </div>
    <div class="step-progress">
        <div class="fox-cloud-progress-rectangle progress-striped">
            <div class="progress-bar fox-cloud-progress-bar-rectangle" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10 table-container no-padding">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>编号</th>
                    <th>名称</th>
                    <th>镜像名称</th>
                    <th>镜像格式</th>
                    <th>说明</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of creStep6Model; let idx = index;">
                    <td>{{idx + 1}}</td>
                    <td>{{item.imageName}}</td>
                    <td><input type="text" class="form-control" [(ngModel)]="item.imageDisplayName"></td>
                    <!--<td><input type="text" class="form-control"></td>-->
                    <td>{{item.imageType}}</td>
                    <td>
                        <input type="text" class="form-control" [(ngModel)]="item.description">
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-1"></div>
    </div>
    <div class="text-center mgt20">
        <button class="fox-cloud-button-lg fox-cloud-button-white" (click)="cancel();">
            <span class="icon-button-label">取消</span>
        </button>
        <button class="fox-cloud-button-lg fox-cloud-button-white mgl20" (click)="previous();">
            <span class="icon-button-label">上一步</span>
        </button>
        <button class="fox-cloud-button-lg fox-cloud-button-white mgl20" (click)="next();">
            <span class="icon-button-label">启用</span>
        </button>
    </div>
</div>

<fc-notice #notice title="{{title}}" msg="{{msg}}" ot="HOST_VMWARE_MNG.CANCEL"></fc-notice>

<fc-confirm #confirm title="{{title}}" msg="{{msg}}" ot="HOST_VMWARE_MNG.CANCEL" (of)="cof()" ct="HOST_VMWARE_MNG.CANCEL" (cf)="ccf()"></fc-confirm>
