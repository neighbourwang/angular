<div class="page-content-header icon-content-header-platform-manage">{{titleName}}</div>
<div class="page-contentrow mgt20">
    <div class="col-md-4">
        <div class="form-group">
            <div class="row  row-line-height">
                <div class="col-md-4 form-control-title">{{'PF_MNG2.BOOT_DISK_NAME'| translate}}：</div>
                <div class="col-md-8">
                    <input class="form-control" type="text" placeholder="{{'COMMON.NAME' | translate}}" [(ngModel)]="bootDisk.bootStorageName"
                        name="bootStorageName" id="bootStorageName">
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="form-group">
            <div class="row  row-line-height">
                <div class="col-md-3 form-control-title">{{'COMMON.AVAILABLE_ZONE'| translate}}：</div>
                <div class="col-md-9">
                    <select *ngIf="!isEdit" class="form-control" id="selectedZoneId" [(ngModel)]="selectedZoneId" (ngModelChange)="selectValidZone($event)">
                        <option *ngFor="let zone of validZoneList; let idx=index" id="selectedZoneId_{{zone.zoneId}}" [value]="zone.zoneId">{{zone.zoneName}}</option>
                    </select>
                    <input *ngIf="isEdit" class="form-control" type="text"  [(ngModel)]="service.editBootDiskData.zoneName" disabled
                        name="zoneName" id="zoneName">
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="form-group">
            <div class="row  row-line-height">
                <div class="col-md-3 form-control-title">{{'NET_MNG_VM_IP_MNG.DESCRIPTION'| translate}}：</div>
                <div class="col-md-9">
                    <input class="form-control" type="text" placeholder="{{'COMMON.COMMENT' | translate}}" [(ngModel)]="bootDisk.bootStorageDescription"
                        name="bootStorageDescription" id="bootStorageDescription">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row page-contentrow mgt20 twoList">
    <div></div>
    <div class="col-md-5 bord">
        <div class="row grayTab">
            <div class="col-md-4 form-control-title boldTitle">{{'PF_MNG2.ALL_STORAGE_BACKEND'| translate}}</div>
            <div class="col-md-7">
                <div class="has-feedback">
                    <input type="text" class="form-control" #userName [(ngModel)]="personAcc" pla id="personAcc">
                    <span class="glyphicon glyphicon-search form-control-feedback font-green"></span>
                    <!--<span class="cancel" (click)="clear('userName')"></span>-->
                </div>
                <!--<div class="input-group float-left">
                    <input class="form-control" placeholder="输入云主机信息搜索" type="email">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-search"></span></div>
                </div>-->
            </div>
        </div>
        <div class="row bodyList">
            <div class="col-md-12" *ngFor="let storage of storageList;let idx=index" (click)="selectStorage(storage,idx)" id="selectStorage" style="cursor:pointer" title="点击选择存储后端">
                {{storage.storageName}}
            </div>
            <div style="clear:both"></div> 
        </div>
    </div>
    <div class="col-md-2"></div>
    <div class="col-md-5 bord">
        <div class="row grayTab">
            <div class="col-md-4 form-control-title boldTitle">{{'PF_MNG2.SELECTED_STORAGE_BACKEND'| translate}}</div>
            <div class="col-md-7">
                <div class="has-feedback">
                    <input type="text" class="form-control" #userName [(ngModel)]="personAcc" id="personAcc2">
                    <span class="glyphicon glyphicon-search form-control-feedback font-green"></span>
                    <!--<span class="cancel" (click)="clear('userName')"></span>-->
                </div>
                <!--<div class="input-group float-left">
                    <input class="form-control" placeholder="输入云主机信息搜索" type="email">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-search"></span></div>
                </div>-->
            </div>
        </div>
        <div class="row bodyList">
            <div class="col-md-12 " *ngFor="let storageName of bootDisk.storageName;let idxx=index" (click)="cancelStorage(idx)" id="cancelStorage" style="cursor:pointer" title="{{'PF_MNG2.CLICK_SELECT_STORAGE_BACKEND'| translate}}">
                {{storageName}}
            </div>
            <div style="clear:both"></div> 
        </div>
    </div>
</div>
<div class="text-center">
    <button class="fox-cloud-button-lg fox-cloud-button-white" (click)="cancel();" id="cancel" style="margin-right:40px;">
            <span class="icon-button-label">{{'COMMON.CANCEL'| translate}}</span>
        </button>
    <button class="fox-cloud-button-lg fox-cloud-button-white" (click)="createBootDisk();" id="createBootDisk">
            <span class="icon-button-label">{{'COMMON.SAVE'| translate}}</span>
    </button>
</div>
<fc-notice #notice title="{{title}}" msg="{{msg}}" ot="HOST_VMWARE_MNG.CANCEL" (of)="nof()"></fc-notice>
