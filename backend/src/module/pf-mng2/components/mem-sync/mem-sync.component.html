<div class="modal fade" id="memBox" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">同步存储空间</h4>
            </div>
            <div class="modal-body">
                <div class="table-container">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>名称</th>
                                <th style="width:25%">显示名称</th>
                                <th >总容量(GB)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>{{storage?.name||'NULL'}}</td>
                                <td>
                                    {{storage?.displayName||'NULL'}}
                                </td>
                                <td>{{storage?.maximum||0}}</td>                             
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default btn fox-cloud-button-lg" data-dismiss="modal" id="cancel">{{ct || 'COMMON.CANCEL' | translate }}</button>
                <!-- 取消 -->
                <button (click)="update()" class="btn fox-cloud-button-lg fox-cloud-button-white" id="update">{{ot || '更新' }}</button>
                <!-- 确认 -->
            </div>
        </div>
    </div>
</div>
