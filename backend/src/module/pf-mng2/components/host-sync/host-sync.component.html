<div class="modal fade" id="hostBox" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">同步可用区</h4>
            </div>
            <div class="modal-body">
                <div class="table-container">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>可用区名称</th>
                                <th>显示名称</th>
                                <th>当前宿主机</th>
                                <th>物理CPU总核数</th>
                                <th >总内存数(MB)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>{{zone?.name||'NULL'}}</td>
                                <td>
                                    {{zone?.displayName||'NULL'}}
                                </td>
                                <td>
                                    <p *ngFor="let host of zone.hosts">{{host||0}}</p>
                                </td>
                                <td>{{zone?.vcpunum}}</td>
                                <td>{{zone?.memSize}}</td>                                
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default btn fox-cloud-button-lg" data-dismiss="modal">{{ct || 'COMMON.CANCEL' | translate }}</button>
                <!-- 取消 -->
                <button (click)="update()" class="btn fox-cloud-button-lg fox-cloud-button-white">{{ot || '更新' }}</button>
                <!-- 确认 -->
            </div>
        </div>
    </div>
</div>
