<!--详情-->
<div class="modal fade" id="unsubscribe" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <!-- 配置变更 -->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">退订</h4>
            </div>
            <div class="modal-body">
               <div *ngIf="detail">
				    <order-mng-cancel (complete)="acceptCancel($event)" [detail]="detail"></order-mng-cancel>
				</div>
            </div>
        </div>
    </div>
</div>
