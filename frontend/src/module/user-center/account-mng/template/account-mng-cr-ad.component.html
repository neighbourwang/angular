<table class="cm-table-left">
    <tbody>
        <tr>
            <th class="col-md-1 col-xs-3 text-center">基本信息</th>
            <td>
                <div class="col-md-12">
                    <div class="row row-line-height">
                        <div class="form-group">
                            <div class="col-sm-2 form-control-title" style="padding:0"><span class="asterisk">*</span>姓名:</div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" [(ngModel)]="account.userName" placeholder="">
                            </div>
                        </div>
                    </div>
                    <div class="row row-line-height">
                        <div class="form-group">
                            <div class="col-sm-2 form-control-title" style="padding:0"><span class="asterisk">*</span>电话:</div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" [(ngModel)]="account.phone" placeholder="">
                            </div>
                        </div>
                    </div>
                    <div class="row row-line-height">
                        <div class="form-group">
                            <div class="col-sm-2 form-control-title" style="padding:0">描述:</div>
                            <div class="col-md-6">
                                <textarea class="form-control" [(ngModel)]="account.description" rows="5" placeholder=""></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="float-left">
                    <select class="form-control" [(ngModel)]="account.ldapId">
                        <option value="">请选择</option>
                        <option *ngFor="let attest of service.attests" [value]="attest.id">{{attest.name}}</option>
                    </select>
                </div>
                <div class="input-group col-md-5 mgb20">
                    <input class="form-control" placeholder="输入AD用户信息搜索" [(ngModel)]="filterStr" type="text">
                    <div class="input-group-addon pointer" (click)="searchAdUser();">
                        <span class="glyphicon glyphicon-search"></span>
                        <span style="position: relative; top: -2px;display: inline-block;line-height: 1;padding-left:2px"> 查询</span>
                    </div>
                </div>
                <div style="height:200px; overflow-y:scroll; ">
                    <table class="table table-hover" style="width: 615px; word-break: break-all;">
                        <thead>
                            <tr>
                                <th style="width: 10%;" class="check-box-col">选择</th>
                                <th style="width: 15%;">用户名</th>
                                <th style="width: 15%;">姓名</th>
                                <th style="width: 15%;">邮箱地址</th>
                                <th style="width: 15%;">联系电话</th>
                                <th style="width: 30%;">描述</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of adUsers">
                                <td><input class="fox-cloud-radio" type="radio" name="aduser-list" (change)="account.loginName=user.loginName;" /></td>
                                <td>{{user.loginName}}</td>
                                <td>{{user.userName}}</td>
                                <td>{{user.email}}</td>
                                <td>{{user.phone}}</td>
                                <td>{{user.description}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </td>
        </tr>
        <tr>
            <th class="col-md-1 col-xs-3 text-center">绑定角色</th>
            <td>
                <div>
                    <label class="radio-inline fix-width-140 mgt5"  *ngFor="let role of service.roles;"  title="{{role.name}}" >
                        <input type="checkbox" name="role" [checked]="role.selected" (change)="role.selected=$event.target.checked;" class="fox-cloud-checkbox">{{role.name}}
                    </label>
                </div>
            </td>
        </tr>
        <tr>
            <th class="col-md-1 col-xs-3 text-center">绑定部门</th>
            <td>
                <div>
                    <label class="checkbox-inline fix-width-140 mgt5" *ngFor="let org of service.orgs;" title="{{org.name}}"  (click)="clearSelectedOrg();org.selected=true;">
                        <input type="radio" name="department"   [checked]="org.checked" class="fox-cloud-radio">{{org.name}}
                    </label>
                </div>
            </td>
        </tr>
    </tbody>
</table>
<fc-notice #notice title="{{noticeTitle}}" msg="{{noticeMsg}}" ot="确认"></fc-notice>
