<div class="page-content-header mgb20">
    阿里云子账号管理
    <span class="icon-back" style="font-size:14px"></span>
    <span style="font-size:14px;padding:2px 0px">返回阿里云账号管理</span>
</div>
<div class="mgb20" style="height:30px;">
<!--    <button class="btn button-confirm  pull-right" (click)="gotoSubMng();">
        <span class="glyphicon glyphicon-cog mgr5"></span>管理子账号
    </button>-->
    <button class="btn button-confirm  pull-right">
        <span class="glyphicon glyphicon-edit" style="top:2px"></span>
        <span>创建子账号</span>
    </button>
</div>
<div style="clear:both"></div>
<table class="table table-hover mgt20" >
    <thead>
    <tr>
        <th class="text-center">编号 </th>
        <th class="text-center">子账号登录名</th>
        <th class="text-center">所属部门 </th>
        <th class="text-center">状态</th>
        <th class="text-center">最后更新时间</th>
        <th class="text-center">操作人 </th>
        <th class="text-center">操作 </th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td class="text-center"><input class="fox-cloud-radio" type="radio" ></td>
        <td class="text-center">管华</td>
        <td class="text-center">1</td>
        <td class="text-center">2</td>
        <td class="text-center">销售部</td>
        <td class="text-center">部门负责人</td>
        <td class="text-center">
            <span class="glyphicon glyphicon-edit font-green" style="margin-right : 10px ;cursor:pointer"></span>
            <span class="glyphicon glyphicon-user glyphicon font-green" style="margin-right : 10px ;cursor:pointer"></span>
            <span class="glyphicon glyphicon-ok-circle font-green" style="margin-right : 10px ;cursor:pointer"></span>
            <span class="glyphicon glyphicon-ban-circle font-orange" style="margin-right : 10px ;cursor:pointer"></span>
            <span class="glyphicon glyphicon-trash font-orange" style="margin-right : 10px ;cursor:pointer"></span>
        </td>
    </tr>
    </tbody>
</table>
<div class="fox-cloud-pagination-container">
    <ul class="fox-cloud-pagination">
        <span class="pagination-disabled">上一页</span>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <span>下一页</span>
    </ul>
</div>
