<div class="page-content-header mgb20">
    阿里云子账号管理
    <span class="icon-back" style="font-size:14px"></span>
    <span style="font-size:14px;"><a href="javascript:void(0);" class="font-gray" (click)="gotoMajorMng();">返回阿里云账号管理</a></span>
</div>
<div class="mgb20" style="height:30px;">
    <button class="btn button-confirm  pull-right" (click)="crePage();type='create'">
        <span class="icon-create"></span>创建子账号
    </button>
    <span style="line-height:34px;">主账号登录名：xxx</span>
</div>
<div style="clear:both"></div>
<table class="table table-hover mgt20" >
    <thead>
    <tr>
        <th class="text-center">编号 </th>
        <th class="text-center">子账号登录名</th>
        <th class="text-center">所属部门 </th>
        <th class="text-center">状态</th>
        <th class="text-center">最后更新时间</th>
        <th class="text-center">操作人 </th>
        <th class="text-center">操作 </th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td class="text-center">1</td>
        <td class="text-center"><a href="javascript:void(0);" class="a-active" (click)="getDetail(item);type= 'info';">fhd_001</a></td>
        <td class="text-center">管理员部门</td>
        <td class="text-center">已启用</td>
        <td class="text-center">2017-4-6 8:00:00</td>
        <td class="text-center">王某某</td>
        <td class="text-center">
            <span class="glyphicon glyphicon-edit font-green" style="margin-right : 10px ;cursor:pointer" (click)="editPage(item);type='edit'"></span>
            <span class="glyphicon glyphicon-user font-green" style="margin-right : 10px ;cursor:pointer" (click)="distriPage(item);"></span>
            <span class="glyphicon glyphicon-ok-circle font-green" style="margin-right : 10px ;cursor:pointer"></span>
            <span class="glyphicon glyphicon-ban-circle font-orange" style="margin-right : 10px ;cursor:pointer"></span>
            <span class="glyphicon glyphicon-trash font-orange" style="margin-right : 10px ;cursor:pointer"></span>
        </td>
    </tr>
    </tbody>
</table>

<fc-popup #subMng title="{{title}}" ot="{{type== 'info'? '关闭': 'DIALOG.SAVE' | translate }}" ct="{{ type== 'info'? '':'DIALOG.CANCEL' | translate }}" (of)="operate()">
    <div class="mgt10 border">
        <div class="col-md-12 no-padding mgb15 mgt15" style=" line-height : 35px">
            <div class="col-md-4 content-title" style="text-align : right"><span class="asterisk">*</span>子账号登录名:</div>
            <div *ngIf="type!= 'create'" class="col-md-8 no-padding">
                <span style="line-height: 34px;">王国庆45087461</span>
            </div>
            <div *ngIf="type== 'create'" class="col-md-6 no-padding form-group">
                <input type="text" class="form-control" maxlength="50">
            </div>
        </div>
        <div class="col-md-12 no-padding mgb15" style=" line-height : 35px">
            <div class="col-md-4 content-title" style="text-align : right"><span class="asterisk">*</span>Access Key ID:</div>
            <div *ngIf="type!= 'info'" class="col-md-6 no-padding form-group">
                <input type="text" class="form-control" maxlength="50">
            </div>
            <div *ngIf="type== 'info'" class="col-md-8 no-padding">
                <span style="line-height: 34px;">dsafjalsdkj;</span>
            </div>
        </div>
        <div class="col-md-12 no-padding mgb15" style=" line-height : 35px">
            <div class="col-md-4 content-title" style="text-align : right"><span class="asterisk">*</span>Access Key Secret:</div>
            <div *ngIf="type!= 'info'" class="col-md-6 no-padding form-group">
                <input type="text" class="form-control">
            </div>
            <div *ngIf="type== 'info'" class="col-md-8 no-padding">
                <span style="line-height: 34px;">dsafjalsdkj;</span>
            </div>
        </div>
        <div *ngIf="type!= 'info'" class="col-md-12 no-padding mgb15" style=" line-height : 35px">
            <div class="col-md-4"></div>
            <div class="col-md-2 no-padding form-group ">
                <button class="btn btn-default button-gray-gradient">  测试  </button>
            </div>
            <div class="col-md-4 no-padding">
                <span class="font-orange" style="line-height: 34px;">提示:测试成功</span>
            </div>
        </div>
        <div *ngIf="type== 'info' || type== 'create'" class="col-md-12 no-padding mgb15" style=" line-height : 35px">
            <div class="col-md-4 content-title" style="text-align : right"><span class="asterisk">*</span>所属部门:</div>
            <div *ngIf="type== 'info'" class="col-md-8 no-padding">
                <span style="line-height: 34px;">dsafjalsdkj;</span>
            </div>
            <div *ngIf="type== 'create'" class="col-md-6 no-padding form-group">
                <select class="form-control">
                    <option>ABC</option>
                    <option>CD</option>
                </select>
            </div>
        </div>
    </div>
</fc-popup>

<fc-popup #distriDepart title="{{title}}" ot="{{'DIALOG.SAVE' | translate }}" ct="{{ 'DIALOG.CANCEL' | translate }}" (of)="operate()">
    <div class="col-md-12 no-padding mgb15 mgt15" style=" line-height : 35px">
        <div class="col-md-4 content-title" style="text-align : right">当前所选部门：管理部</div>
        <div class="col-md-2 no-padding form-group ">
            <button class="btn button-gray-gradient"><span class="glyphicon glyphicon-repeat"></span> 重置</button>
        </div>
    </div>
    <div class="col-md-12 no-padding mgb15 mgt15" style=" line-height : 35px">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <table class="table table-hover table-all-boder">
                <tbody>
                <tr>
                    <th class="text-center">选择 </th>
                    <th class="text-center">部门名称</th>
                </tr>
                <tr class="text-center">
                    <td><input type='radio' class="fox-cloud-radio"/></td>
                    <td class="text-center">管华</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</fc-popup>
