<div class="page-content cloud_host_order">
    <div class="col-md-12">
        <h1 class="page-content-header">镜像</h1>
        <ul class="left-box" style="margin-bottom:20px;">
            <li>
                <div class="col-md-2 li-title">
                    <p><br>区域列表</p>
                </div>
                <div class="col-md-12 li-content">
                    <div class="col-md-12 btn-group" data-toggle="buttons">
                        <label class="btn btn-default active">
                            <input type="radio" name="location" autocomplete="off" checked> 所有
                        </label>
                        <label class="btn btn-default">
                            <input type="radio" name="location" autocomplete="off"> 上海A区
                        </label>
                        <label class="btn btn-default">
                            <input type="radio" name="location" autocomplete="off"> 上海B区
                        </label>
                        <label class="btn btn-default">
                            <input type="radio" name="location" autocomplete="off"> 苏州
                        </label>
                        <label class="btn btn-default">
                            <input type="radio" name="location" autocomplete="off"> 北京
                        </label>
                    </div>
                </div>
            </li>
            <li>
                <div class="col-md-2 li-title">
                    <p><br>镜像归属</p>
                </div>
                <div class="col-md-12 li-content">
                    <div class="col-md-12 btn-group" data-toggle="buttons">
                        <label class="btn btn-default active">
                            <input type="radio" name="location" autocomplete="off" checked> 我的资源
                        </label>
                        <label class="btn btn-default">
                            <input type="radio" name="location" autocomplete="off"> 部门资源
                        </label>
                    </div>
                </div>
            </li>

        </ul>

        <div class="float-left row" style="margin-bottom:20px;">
            <div class="float-left col-md-1">
                <select class="form-control">
                    <option>镜像名称</option>
                    <option>操作系统</option>
                </select>
            </div>

            <div class="input-group col-md-2 float-left">
                <input class="form-control" placeholder="输入镜像信息搜索" type="mail">
                <div class="input-group-addon">
                    <span class="glyphicon glyphicon-search"></span>
                </div>
            </div>

            <div class="float-left" style="margin-left:10px;margin-top:6px;">状态 :</div>
            <div class="col-md-2 float-left">
                <select class="form-control">
                    <option>所有</option>
                    <option>可用</option>
                    <option>不可用</option>
                </select>
            </div>

            <div class="float-left mgb10" style="margin-top:6px;">镜像类型 :</div>
            <div class="col-md-2">
                <select class="form-control">
                    <option>自定义镜像</option>
                    <option>公共镜像</option>
                </select>
            </div>

            <button class="btn button-gray-gradient"><span class="glyphicon glyphicon-search"></span> 简单搜索</button>
            <button class="btn button-gray-gradient"><span class="glyphicon glyphicon-repeat"></span> 重置选项</button>
            <button class="btn button-gray-gradient pull-right" style="margin-right:15px;"><span class="glyphicon glyphicon-repeat"></span> 相关实例</button>

        </div>

        <table class="table table-hover mgb20">
            <thead>
                <tr>
                    <th class="text-center">选择</th>
                    <th class="text-center">镜像名称</th>
                    <th class="text-center">镜像类型</th>
                    <th class="text-center">操作系统</th>
                    <th class="text-center">系统位数</th>
                    <th class="text-center">创建时间</th>
                    <th class="text-center">状态</th>
                    <th class="text-center">进度</th>
                    <th class="text-center">所在区域</th>
                    <th class="text-center">描述</th>
                    <th class="text-center">操作</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let image of images;">
                    <td class="text-center"><input type="radio"></td>
                    <td class="text-center active"><u>{{image.imageName}}</u></td>
                    <td class="text-center">{{image.imageType}}</td>
                    <td class="text-center">{{image.osName}}</td>
                    <td class="text-center">{{image.osDigits}}</td>
                    <td class="text-center">{{image.createdDate}}</td>
                    <td class="text-center font-green">{{image.status}}</td>
                    <td class="text-center">{{image.progress}}</td>
                    <td class="text-center">{{image.location}}</td>
                    <td class="text-center">{{image.description}}</td>
                    <td class="text-center">
                        <div class="test-div">
                            <span class="icon-edit2"></span>
                            <span class="icon-delete3"></span>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
