<div *ngFor="let top1_menu of endMenu; let top1_idx = index" [ngClass]="{'top1-menu': true, 'top-menu-open': top1_menu.isOpen}">
    <div class="top1-menu-trigger" (click)="top1MenuClick(top1_idx)">
        <span class="{{top1_menu.icon}}">{{top1_menu.label}}</span>
        <span [ngClass]="{'glyphicon': true, 'glyphicon-chevron-right': !top1_menu.isOpen, 'glyphicon-chevron-down': top1_menu.isOpen}"></span>
    </div>
    <div *ngFor="let top2_menu of top1_menu.top2_menu; let top2_idx = index" [ngClass]="{'top2-menu': true, 'top-menu-open': top2_menu.isOpen, 'top-menu-active': top2_menu.isActive}">
        <div *ngIf="(top2_menu.routing && top2_menu.routing != '')" class="top2-menu-trigger" routerLink="{{top2_menu.routing}}" routerLinkActive="active" (click)="top2MenuActive(top1_idx, top2_idx)"><span>{{top2_menu.label}}</span></div>
        <div *ngIf="!(top2_menu.routing && top2_menu.routing != '')" class="top2-menu-trigger" (click)="top2MenuClick(top1_idx, top2_idx)"><span>{{top2_menu.label}}</span></div>
        <div *ngFor="let top3_menu of top2_menu.top3_menu; let top3_idx = index" [ngClass]="{'top3-menu': true, 'top-menu-active': top3_menu.isActive}"  
             routerLink="{{top3_menu.routing}}" routerLinkActive="active" (click)="top3MenuActive(top1_idx, top2_idx, top3_idx)">{{top3_menu.label}}</div>
    </div>
</div>
