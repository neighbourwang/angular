<div class="model">
	<modal #dialog backdrop="false" class="modal-notice" style="z-index: 98;">
	    <modal-header show-close="true" class="fox-cloud-modal-header">{{title || 'DIALOG.PROMPT' | translate}}</modal-header>
	    <modal-body class="fox-cloud-modal-body">{{showMsg | translate:param }}</modal-body>
	    <modal-footer class="fox-cloud-modal-footer">
	        <button type="button" class="btn button-confirm button-size-big" data-dismiss="modal" (click)="ccf()">{{ct || 'DIALOG.CONFIRM' | translate}}</button>
	        <button type="button" class="btn btn-default button-size-big"  data-dismiss="modal" (click)="cof()">{{ot || 'DIALOG.CANCEL' | translate}}</button>
	    </modal-footer>
	</modal>
</div>
