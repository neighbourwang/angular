<modal #dialog backdrop="false" style="z-index: 50;" class="modal {{sizeClass}}">
    <modal-header show-close="true" class="fox-cloud-modal-header">{{title | translate }}</modal-header>
    <modal-body class="fox-cloud-modal-body">
        <ng-content></ng-content>
    </modal-body>
    <modal-footer class="fox-cloud-modal-footer">
        <!-- <button class="fox-cloud-button-lg fox-cloud-button-white" data-dismiss="modal" (click)="ccf()">
            <span class="icon-button-label">{{ct}}</span>
        </button> -->
        <button *ngIf="ct != ''" class="btn btn-default button-size-big" data-dismiss="modal" (click)="ccf()">{{ct || 'DIALOG.CANCEL' | translate }}</button> <!-- 取消 -->
        <button *ngIf="ot != ''"class="btn button-confirm button-size-big"  (click)="cof()">{{ot || 'DIALOG.CONFIRM' | translate }}</button> <!-- 确认 -->
       <!--  <button class="fox-cloud-button-lg fox-cloud-button-white"  (click)="cof()" style="margin-left: 30px">
            <span class="icon-button-label">{{ot}}</span>
        </button> -->
    </modal-footer>
</modal>
