<modal #dialog backdrop="false" class="modal-notice" style="z-index: 99;">
    <modal-header show-close="true" class="fox-cloud-modal-header">{{title || 'DIALOG.PROMPT' | translate }}</modal-header>
    <modal-body class="fox-cloud-modal-body">{{msg | translate:param }}</modal-body>
    <modal-footer class="fox-cloud-modal-footer">
    	<button class="btn button-confirm button-size-big"  data-dismiss="modal" (click)="nof()">{{ot || 'DIALOG.CONFIRM' | translate }}</button>
    </modal-footer>
</modal>
