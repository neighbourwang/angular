<modal #dialog backdrop="false" class="modal-notice" style="z-index: 99;" id="notice_{{title}}_{{showMsg}}">
    <modal-header show-close="true" class="fox-cloud-modal-header">{{title || 'DIALOG.PROMPT' | translate }}</modal-header>
    <modal-body class="fox-cloud-modal-body"  id="notice_body_{{title}}_{{showMsg}}">{{showMsg | translate:param }}</modal-body>
    <modal-footer class="fox-cloud-modal-footer">
    	<button class="btn button-confirm button-size-big"  data-dismiss="modal" (click)="nof()" name="{{title}}_{{showMsg}}_notice_nof">{{ot || 'DIALOG.CONFIRM' | translate }}</button>
    </modal-footer>
</modal>
